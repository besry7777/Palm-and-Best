<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักอุ้มอุ้มไหม?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* สีชมพูอ่อนๆ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden; /* ป้องกัน scrollbar เมื่อปุ่มหนี */
            padding: 20px; /* เพิ่ม padding เพื่อให้มีที่ว่างรอบๆ */
            box-sizing: border-box; /* ทำให้ padding ไม่เพิ่มขนาดรวม */
        }
        h1 {
            color: #ff69b4; /* สีชมพูเข้ม */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .cartoon {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            animation: bounce 2s infinite ease-in-out; /* แอนิเมชั่นเด้งๆ */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .buttons-container {
            position: relative; /* สำหรับให้ปุ่มไม่รักสามารถหนีได้ */
            width: 100%;
            max-width: 400px;
            height: 100px; /* กำหนดความสูงเพื่อให้ปุ่มไม่รักมีพื้นที่เคลื่อนที่ */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap; /* ป้องกันข้อความในปุ่มขึ้นบรรทัดใหม่ */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yesBtn {
            background-color: #4CAF50; /* สีเขียว */
            color: white;
            margin-right: 20px;
        }
        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #noBtn {
            background-color: #f44336; /* สีแดง */
            color: white;
            position: absolute; /* ทำให้ปุ่มสามารถเคลื่อนที่ได้อิสระ */
            transition: all 0.1s ease-out; /* เคลื่อนที่เร็วขึ้น */
            left: 50%; /* เริ่มต้นที่กึ่งกลาง */
            transform: translateX(-50%); /* จัดกึ่งกลางจริงๆ */
        }
        #noBtn:hover {
            background-color: #da190b;
        }
        .message {
            margin-top: 40px;
            font-size: 1.8em;
            color: #ff69b4;
            font-weight: bold;
            display: none; /* ซ่อนไว้ตอนแรก */
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .cartoon {
                width: 120px;
                height: 120px;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .message {
                font-size: 1.5em;
            }
            .buttons-container {
                flex-direction: column; /* วางปุ่มในแนวตั้งบนมือถือ */
                height: auto; /* ไม่ต้องจำกัดความสูงมากนัก */
            }
            #yesBtn {
                margin-right: 0;
                margin-bottom: 20px; /* เพิ่มระยะห่างด้านล่าง */
            }
            #noBtn {
                position: relative; /* ทำให้ปุ่มไม่หนีบนมือถือ เพราะพื้นที่จะจำกัด */
                left: auto;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <h1>รักอุ้มอุ้ม รักเบสไหม?</h1>

    <img src="https://i.imgur.com/8Y2Z1Zq.png" alt="Cute Cartoon" class="cartoon">
    <div class="buttons-container">
        <button id="yesBtn">รักสิ!</button>
        <button id="noBtn">ไม่รัก</button>
    </div>

    <div id="loveMessage" class="message">
        โอ้โห! เบสดีใจที่สุดเลย! รักอุ้มอุ้มเหมือนกันนะ! ❤️
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const loveMessage = document.getElementById('loveMessage');
        const buttonsContainer = document.querySelector('.buttons-container');

        // ฟังก์ชันสำหรับสุ่มตำแหน่งปุ่ม "ไม่รัก"
        function moveNoButton() {
            // ตรวจสอบขนาดหน้าจอเพื่อปรับการทำงาน
            if (window.innerWidth <= 600) {
                // บนมือถือ ให้ปุ่มไม่รักเป็นปุ่มปกติ ไม่ต้องหนี
                return;
            }

            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();

            // คำนวณขอบเขตที่ปุ่มสามารถเคลื่อนที่ได้ภายใน buttonsContainer
            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;

            // สุ่มตำแหน่งใหม่
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            // กำหนดตำแหน่งใหม่ให้ปุ่ม
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // เมื่อเอาเมาส์ไปชี้ที่ปุ่ม "ไม่รัก" ให้ปุ่มหนี
        noBtn.addEventListener('mouseover', moveNoButton);

        // เมื่อคลิกปุ่ม "รักสิ!"
        yesBtn.addEventListener('click', () => {
            // ซ่อนปุ่มทั้งหมด
            buttonsContainer.style.display = 'none';
            // แสดงข้อความบอกรัก
            loveMessage.style.display = 'block';
            // อาจจะเพิ่มเสียงเพลงหรือแอนิเมชั่นพิเศษตรงนี้ได้
        });

        // เมื่อหน้าจอถูกปรับขนาด ให้เรียก moveNoButton เพื่อปรับการทำงานบนมือถือ
        window.addEventListener('resize', moveNoButton);
        // เรียกครั้งแรกเผื่อเปิดบนมือถือตั้งแต่แรก
        moveNoButton();

    </script>
</body>
</html>
