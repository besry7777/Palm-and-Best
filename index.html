<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมากฮอส 8x8 - เล่นกับบอทโหด</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(24px, 5vw, 36px); /* Responsive font size */
        }
        
        .game-info {
            margin-bottom: 15px;
            font-size: clamp(16px, 4vw, 20px); /* Responsive font size */
            color: #555;
            text-align: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, clamp(40px, 10vw, 60px)); /* Responsive cell size */
            grid-template-rows: repeat(8, clamp(40px, 10vw, 60px)); /* Responsive cell size */
            gap: 1px; /* Smaller gap for mobile */
            margin-bottom: 20px;
            border: 2px solid #555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .dark {
            background-color: #8B4513; /* Dark brown */
        }
        
        .light {
            background-color: #F5DEB3; /* Light tan */
        }
        
        .piece {
            width: 80%; /* Adjusted for better fit */
            height: 80%; /* Adjusted for better fit */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out; /* Smooth transition for selection */
        }
        
        .player {
            background-color: #D32F2F; /* Darker red for player */
            color: white;
        }
        
        .bot {
            background-color: #212121; /* Darker black for bot */
            color: white;
        }
        
        .king {
            border: 3px solid gold;
            box-sizing: border-box;
            background-image: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            color: #333; /* Darker text for king */
            font-size: 1.2em; /* Slightly larger text for king */
        }
        
        .selected {
            box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.7);
            transform: scale(1.05); /* Slightly larger when selected */
        }
        
        .possible-move {
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5);
            background-color: rgba(0, 255, 0, 0.2); /* Subtle green overlay */
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
            gap: 15px; /* Spacing between buttons */
        }
        
        button {
            padding: 10px 20px;
            font-size: clamp(14px, 3.5vw, 16px); /* Responsive font size */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: translateY(1px); /* Simple click effect */
        }
        
        .status {
            font-size: clamp(18px, 4.5vw, 22px); /* Responsive font size */
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .board {
                gap: 0; /* No gap on very small screens */
            }
            .cell {
                /* Min/Max width/height from clamp() above will handle this */
            }
        }
    </style>
</head>
<body>
    <h1>หมากฮอส 8x8</h1>
    <div class="game-info">เล่นกับบอทโหด - คุณเป็นสีแดง</div>
    <div class="status" id="status">ตาคุณ: เลือกเบี้ยของคุณ</div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="newGame">เกมใหม่</button>
        <button id="hint">คำแนะนำ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const newGameBtn = document.getElementById('newGame');
            const hintBtn = document.getElementById('hint');
            
            let gameState;
            let selectedPiece = null;
            let possibleMoves = [];
            let isPlayerTurn = true;
            let gameOver = false;
            let mandatoryCaptures = []; // To store pieces that *must* capture
            
            // Piece values for bot evaluation
            const PIECE_VALUE = 1;
            const KING_VALUE = 3;
            
            // Initialize the game
            function initializeGame() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Place player pieces (Red)
                for (let row = 5; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 !== 0) {
                            board[row][col] = { player: 'human', isKing: false };
                        }
                    }
                }
                
                // Place bot pieces (Black)
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 !== 0) {
                            board[row][col] = { player: 'bot', isKing: false };
                        }
                    }
                }
                
                return {
                    board,
                    humanPieces: 12,
                    botPieces: 12
                };
            }
            
            // Render the board
            function renderBoard() {
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        if ((row + col) % 2 !== 0) { // Only dark squares are playable
                            const piece = gameState.board[row][col];
                            if (piece) {
                                const pieceElement = document.createElement('div');
                                pieceElement.className = `piece ${piece.player === 'human' ? 'player' : 'bot'} ${piece.isKing ? 'king' : ''}`;
                                cell.appendChild(pieceElement);
                            }
                            
                            // Highlight selected cell
                            if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                                cell.classList.add('selected');
                            }
                            
                            // Highlight possible moves
                            if (possibleMoves.some(move => move.row === row && move.col === col)) {
                                cell.classList.add('possible-move');
                            }
                        }
                        
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        boardElement.appendChild(cell);
                    }
                }
                
                updateStatus();
            }
            
            // Handle cell clicks
            async function handleCellClick(row, col) {
                if (gameOver || !isPlayerTurn || (row + col) % 2 === 0) return;
                
                const piece = gameState.board[row][col];
                
                // If a piece is selected and the clicked cell is a possible move
                if (selectedPiece && possibleMoves.some(move => move.row === row && move.col === col)) {
                    const move = possibleMoves.find(m => m.row === row && m.col === col);
                    
                    // Make the move
                    makeMove(selectedPiece.row, selectedPiece.col, row, col, move.captures);
                    
                    // Check for multi-jump
                    if (move.captures.length > 0) {
                        const nextCaptures = getPossibleMoves(row, col, true).filter(m => m.captures.length > 0);
                        if (nextCaptures.length > 0) {
                            selectedPiece = { row, col };
                            possibleMoves = nextCaptures;
                            renderBoard();
                            statusDisplay.textContent = 'บังคับให้กินต่อ!';
                            return; // Stay on player's turn for multi-jump
                        }
                    }
                    
                    // End of player's turn
                    selectedPiece = null;
                    possibleMoves = [];
                    isPlayerTurn = false;
                    renderBoard();
                    
                    // Let bot move after a short delay
                    setTimeout(botMove, 800);
                } 
                // If a piece is clicked
                else if (piece && piece.player === 'human') {
                    // Check for mandatory captures
                    const availableCaptures = getAllPossibleMoves('human').filter(m => m.captures.length > 0);
                    const clickedPieceCaptures = getPossibleMoves(row, col, true).filter(m => m.captures.length > 0);

                    if (availableCaptures.length > 0 && clickedPieceCaptures.length === 0) {
                        statusDisplay.textContent = 'คุณต้องกินเบี้ยคู่ต่อสู้!';
                        selectedPiece = null;
                        possibleMoves = [];
                        renderBoard();
                        return; // Prevent selecting a piece that cannot capture if a capture is mandatory
                    }

                    selectedPiece = { row, col };
                    possibleMoves = getPossibleMoves(row, col);
                    
                    // If there are mandatory captures for this piece, only show those
                    const capturesForThisPiece = possibleMoves.filter(m => m.captures.length > 0);
                    if (capturesForThisPiece.length > 0) {
                        possibleMoves = capturesForThisPiece;
                        statusDisplay.textContent = 'บังคับให้กิน!';
                    } else if (availableCaptures.length > 0) {
                         // This piece cannot capture, but another piece can. Clear selection.
                         selectedPiece = null;
                         possibleMoves = [];
                         statusDisplay.textContent = 'คุณต้องกินเบี้ยคู่ต่อสู้!';
                    }
                    renderBoard();
                } else {
                    // Clicked on an empty square or bot piece, or selected piece is not making a valid move
                    selectedPiece = null;
                    possibleMoves = [];
                    renderBoard();
                }
            }
            
            // Get possible moves for a piece
            function getPossibleMoves(row, col, isCheckingMultiJump = false) {
                const piece = gameState.board[row][col];
                if (!piece) return [];
                
                const moves = [];
                const directions = [];
                
                // Define directions based on player and king status
                if (piece.player === 'human' || piece.isKing) {
                    directions.push({ dr: -1, dc: -1 }); // Up-left
                    directions.push({ dr: -1, dc: 1 });  // Up-right
                }
                if (piece.player === 'bot' || piece.isKing) {
                    directions.push({ dr: 1, dc: -1 });  // Down-left
                    directions.push({ dr: 1, dc: 1 });   // Down-right
                }
                
                let hasCapture = false;
                // First, find all possible captures
                for (const dir of directions) {
                    const newRow = row + dir.dr;
                    const newCol = col + dir.dc;
                    
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        // Check for capture
                        const jumpedPiece = gameState.board[newRow][newCol];
                        if (jumpedPiece && jumpedPiece.player !== piece.player) {
                            const jumpRow = newRow + dir.dr;
                            const jumpCol = newCol + dir.dc;
                            
                            if (jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8 && !gameState.board[jumpRow][jumpCol]) {
                                moves.push({ 
                                    row: jumpRow, 
                                    col: jumpCol, 
                                    captures: [{ row: newRow, col: newCol }]
                                });
                                hasCapture = true;
                            }
                        }
                    }
                }
                
                // If there are captures, only return captures.
                // Unless we're checking for multi-jumps, in which case we only care about captures.
                if (hasCapture) {
                    return moves;
                } else if (!isCheckingMultiJump) {
                    // If no captures, find normal moves (only if not forced to jump)
                    for (const dir of directions) {
                        const newRow = row + dir.dr;
                        const newCol = col + dir.dc;
                        
                        if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                            if (!gameState.board[newRow][newCol]) {
                                moves.push({ row: newRow, col: newCol, captures: [] });
                            }
                        }
                    }
                }
                
                return moves;
            }

            // Get all possible moves for a given player
            function getAllPossibleMoves(player) {
                const allMoves = [];
                let hasForcedCapture = false;

                // First pass: identify if any piece has a mandatory capture
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = gameState.board[r][c];
                        if (piece && piece.player === player) {
                            const pieceMoves = getPossibleMoves(r, c, false); // false means don't force multi-jump check
                            if (pieceMoves.some(m => m.captures.length > 0)) {
                                hasForcedCapture = true;
                                break;
                            }
                        }
                    }
                    if (hasForcedCapture) break;
                }

                // Second pass: collect moves based on whether captures are mandatory
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = gameState.board[r][c];
                        if (piece && piece.player === player) {
                            const pieceMoves = getPossibleMoves(r, c, false);
                            if (hasForcedCapture) {
                                // If a capture is mandatory, only add capture moves
                                const captures = pieceMoves.filter(m => m.captures.length > 0);
                                if (captures.length > 0) {
                                    for (const move of captures) {
                                        allMoves.push({ from: { row: r, col: c }, to: move.row, toCol: move.col, captures: move.captures });
                                    }
                                }
                            } else {
                                // Otherwise, add all moves (normal and optional captures)
                                for (const move of pieceMoves) {
                                    allMoves.push({ from: { row: r, col: c }, to: move.row, toCol: move.col, captures: move.captures });
                                }
                            }
                        }
                    }
                }
                return allMoves;
            }

            // Make a move
            function makeMove(fromRow, fromCol, toRow, toCol, captures) {
                const piece = gameState.board[fromRow][fromCol];
                gameState.board[fromRow][fromCol] = null;
                gameState.board[toRow][toCol] = piece;
                
                // Handle captures
                for (const capture of captures) {
                    if (gameState.board[capture.row][capture.col].player === 'human') {
                        gameState.humanPieces--;
                    } else {
                        gameState.botPieces--;
                    }
                    gameState.board[capture.row][capture.col] = null;
                }
                
                // Check for king promotion
                if ((piece.player === 'human' && toRow === 0) || (piece.player === 'bot' && toRow === 7)) {
                    piece.isKing = true;
                }
                
                // Check for game over
                if (gameState.humanPieces === 0 || gameState.botPieces === 0 || 
                    (!hasValidMove('human') && isPlayerTurn) || (!hasValidMove('bot') && !isPlayerTurn)) {
                    gameOver = true;
                }
            }
            
            // Check if player has any valid moves
            function hasValidMove(player) {
                return getAllPossibleMoves(player).length > 0;
            }
            
            // Bot's move logic (more "evil")
            async function botMove() {
                if (gameOver) return;
                
                const allBotMoves = getAllPossibleMoves('bot');
                
                if (allBotMoves.length === 0) {
                    gameOver = true;
                    renderBoard();
                    return;
                }
                
                let bestMove = null;
                let bestScore = -Infinity;
                
                // Iterate through all possible bot moves and evaluate them
                for (const move of allBotMoves) {
                    // Simulate the move to evaluate its outcome
                    const simulatedGameState = JSON.parse(JSON.stringify(gameState)); // Deep copy
                    const simulatedPiece = simulatedGameState.board[move.from.row][move.from.col];
                    
                    simulatedGameState.board[move.from.row][move.from.col] = null;
                    simulatedGameState.board[move.to.row][move.to.col] = simulatedPiece;
                    
                    let currentScore = 0;

                    // Apply captures in simulation
                    for (const capture of move.captures) {
                        if (simulatedGameState.board[capture.row][capture.col].player === 'human') {
                            simulatedGameState.humanPieces--;
                        } else {
                            simulatedGameState.botPieces--;
                        }
                        simulatedGameState.board[capture.row][capture.col] = null;
                    }

                    // Check for king promotion in simulation
                    if ((simulatedPiece.player === 'human' && move.to.row === 0) || (simulatedPiece.player === 'bot' && move.to.row === 7)) {
                        simulatedPiece.isKing = true;
                    }

                    // Evaluate the board state after the simulated move
                    currentScore = evaluateBoard(simulatedGameState);
                    
                    // Prioritize immediate captures
                    currentScore += move.captures.length * 100; // Strong incentive for captures
                    
                    // Prioritize kinging
                    if (!gameState.board[move.from.row][move.from.col].isKing && move.to.row === 7) {
                        currentScore += 50; // Strong incentive to become king
                    }

                    // If a multi-jump is possible, consider the score after the subsequent jumps
                    if (move.captures.length > 0) {
                        const nextCaptures = getPossibleMoves(move.to.row, move.to.col, true).filter(m => m.captures.length > 0);
                        if (nextCaptures.length > 0) {
                            // Recursively find the best multi-jump path and add its score
                            let maxMultiJumpScore = 0;
                            for (const nextMove of nextCaptures) {
                                // Simplified multi-jump evaluation for bot's current turn
                                maxMultiJumpScore = Math.max(maxMultiJumpScore, evaluateBoard(simulatedGameState) + nextMove.captures.length * 100);
                            }
                            currentScore += maxMultiJumpScore;
                        }
                    }

                    if (currentScore > bestScore || (currentScore === bestScore && Math.random() > 0.5)) {
                        bestScore = currentScore;
                        bestMove = move;
                    }
                }
                
                // Execute the best move
                if (bestMove) {
                    makeMove(
                        bestMove.from.row, 
                        bestMove.from.col, 
                        bestMove.to.row, 
                        bestMove.to.col, 
                        bestMove.captures
                    );
                    
                    // If multi-jump is possible, bot continues its turn
                    if (bestMove.captures.length > 0) {
                        const nextCaptures = getPossibleMoves(bestMove.to.row, bestMove.to.col, true).filter(m => m.captures.length > 0);
                        if (nextCaptures.length > 0) {
                            selectedPiece = { row: bestMove.to.row, col: bestMove.to.col };
                            possibleMoves = nextCaptures; // For highlighting during multi-jump
                            renderBoard();
                            setTimeout(botMove, 800); // Bot takes next jump
                            return;
                        }
                    }
                }
                
                isPlayerTurn = true;
                selectedPiece = null;
                possibleMoves = [];
                renderBoard();
            }

            // Evaluate the current board state for the bot (higher score is better for bot)
            function evaluateBoard(boardState) {
                let score = 0;
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = boardState.board[r][c];
                        if (piece) {
                            if (piece.player === 'bot') {
                                score += piece.isKing ? KING_VALUE : PIECE_VALUE;
                                // Encourage forward movement and central control
                                score += (r / 2); // Bot wants to move down (higher row index)
                                if (c >= 2 && c <= 5) score += 0.5; // Center control
                            } else { // Human pieces
                                score -= piece.isKing ? KING_VALUE : PIECE_VALUE;
                                // Discourage opponent forward movement and central control
                                score -= ((7 - r) / 2); // Human wants to move up (lower row index)
                                if (c >= 2 && c <= 5) score -= 0.5; // Center control
                            }
                        }
                    }
                }
                return score;
            }
            
            // Update game status display
            function updateStatus() {
                if (gameOver) {
                    if (gameState.humanPieces === 0 || !hasValidMove('human')) {
                        statusDisplay.textContent = 'คุณแพ้! บอทชนะ!';
                    } else {
                        statusDisplay.textContent = 'คุณชนะ! ยินดีด้วย!';
                    }
                } else {
                    if (isPlayerTurn) {
                        statusDisplay.textContent = 'ตาคุณ: เลือกเบี้ยของคุณ';
                        const forcedJumps = getAllPossibleMoves('human').filter(m => m.captures.length > 0);
                        if (forcedJumps.length > 0) {
                            statusDisplay.textContent = 'บังคับให้กิน!';
                        }
                    } else {
                        statusDisplay.textContent = 'ตาบอท: กำลังคิด...';
                    }
                }
            }
            
            // Hint functionality
            hintBtn.addEventListener('click', () => {
                if (!isPlayerTurn || gameOver) return;
                
                const allPlayerMoves = getAllPossibleMoves('human');
                
                if (allPlayerMoves.length === 0) {
                    alert('ไม่มีการเดินที่เป็นไปได้ในตอนนี้');
                    return;
                }

                let bestHintMove = null;
                let bestHintScore = -Infinity;

                for (const move of allPlayerMoves) {
                    const simulatedGameState = JSON.parse(JSON.stringify(gameState));
                    const simulatedPiece = simulatedGameState.board[move.from.row][move.from.col];
                    
                    simulatedGameState.board[move.from.row][move.from.col] = null;
                    simulatedGameState.board[move.to.row][move.to.col] = simulatedPiece;

                    // Apply captures in simulation
                    for (const capture of move.captures) {
                        if (simulatedGameState.board[capture.row][capture.col].player === 'human') {
                            simulatedGameState.humanPieces--;
                        } else {
                            simulatedGameState.botPieces--;
                        }
                        simulatedGameState.board[capture.row][capture.col] = null;
                    }

                    // Check for king promotion in simulation
                    if ((simulatedPiece.player === 'human' && move.to.row === 0) || (simulatedPiece.player === 'bot' && move.to.row === 7)) {
                        simulatedPiece.isKing = true;
                    }

                    // Evaluate the board state from the human's perspective (higher score is better for human)
                    let currentHintScore = -evaluateBoard(simulatedGameState); // Invert bot's evaluation for human

                    // Prioritize captures
                    currentHintScore += move.captures.length * 100;
                    
                    // Prioritize kinging
                    if (!gameState.board[move.from.row][move.from.col].isKing && move.to.row === 0) {
                        currentHintScore += 50;
                    }

                    if (currentHintScore > bestHintScore) {
                        bestHintScore = currentHintScore;
                        bestHintMove = move;
                    }
                }
                
                if (bestHintMove) {
                    selectedPiece = bestHintMove.from;
                    possibleMoves = [{ row: bestHintMove.to.row, col: bestHintMove.to.col, captures: bestHintMove.captures }];
                    renderBoard();
                    setTimeout(() => {
                        alert(`คำแนะนำ: ย้ายจาก (${bestHintMove.from.row},${bestHintMove.from.col}) ไปที่ (${bestHintMove.to.row},${bestHintMove.to.col})`);
                    }, 100);
                } else {
                    alert('ไม่มีคำแนะนำในตอนนี้');
                }
            });
            
            // New game button handler
            newGameBtn.addEventListener('click', () => {
                gameState = initializeGame();
                selectedPiece = null;
                possibleMoves = [];
                isPlayerTurn = true;
                gameOver = false;
                mandatoryCaptures = [];
                renderBoard();
            });
            
            // Initial render
            gameState = initializeGame();
            renderBoard();
        });
    </script>
</body>
</html>
