<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมากฮอส 8x8 - บอทโหดสุดๆ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(24px, 5vw, 36px);
        }
        
        .game-info {
            margin-bottom: 15px;
            font-size: clamp(16px, 4vw, 20px);
            color: #555;
            text-align: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, clamp(40px, 10vw, 60px));
            grid-template-rows: repeat(8, clamp(40px, 10vw, 60px));
            gap: 1px;
            margin-bottom: 20px;
            border: 2px solid #555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .dark {
            background-color: #8B4513;
        }
        
        .light {
            background-color: #F5DEB3;
        }
        
        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out;
        }
        
        .player {
            background-color: #D32F2F;
            color: white;
        }
        
        .bot {
            background-color: #212121;
            color: white;
        }
        
        .king {
            border: 3px solid gold;
            box-sizing: border-box;
            background-image: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            color: #333;
            font-size: 1.2em;
        }
        
        .selected {
            box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.7);
            transform: scale(1.05);
        }
        
        .possible-move {
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5);
            background-color: rgba(0, 255, 0, 0.2);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            font-size: clamp(14px, 3.5vw, 16px);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: translateY(1px);
        }
        
        .status {
            font-size: clamp(18px, 4.5vw, 22px);
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .board {
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <h1>หมากฮอส 8x8 - บอทโหด</h1>
    <div class="game-info">เล่นกับบอทโหดสุดๆ - คุณเป็นสีแดง</div>
    <div class="status" id="status">ตาคุณ: เลือกเบี้ยของคุณ</div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="newGame">เกมใหม่</button>
        <button id="hint">คำแนะนำ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const newGameBtn = document.getElementById('newGame');
            const hintBtn = document.getElementById('hint');
            
            let gameState;
            let selectedPiece = null;
            let possibleMoves = [];
            let isPlayerTurn = true;
            let gameOver = false;
            
            // ค่าคะแนนสำหรับการประเมิน
            const PIECE_VALUE = 10;
            const KING_VALUE = 30;
            const CAPTURE_BONUS = 100;
            const KINGING_BONUS = 50;
            const CENTER_CONTROL = 5;
            const FORWARD_POSITION = 3;
            const DEFENSE_BONUS = 20;
            const ATTACK_BONUS = 15;
            
            // เริ่มเกมใหม่
            function initializeGame() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // วางเบี้ยผู้เล่น (แดง)
                for (let row = 5; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 !== 0) {
                            board[row][col] = { player: 'human', isKing: false };
                        }
                    }
                }
                
                // วางเบี้ยบอท (ดำ)
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 !== 0) {
                            board[row][col] = { player: 'bot', isKing: false };
                        }
                    }
                }
                
                return {
                    board,
                    humanPieces: 12,
                    botPieces: 12,
                    humanKings: 0,
                    botKings: 0
                };
            }
            
            // วาดกระดาน
            function renderBoard() {
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        if ((row + col) % 2 !== 0) {
                            const piece = gameState.board[row][col];
                            if (piece) {
                                const pieceElement = document.createElement('div');
                                pieceElement.className = `piece ${piece.player === 'human' ? 'player' : 'bot'} ${piece.isKing ? 'king' : ''}`;
                                cell.appendChild(pieceElement);
                            }
                            
                            if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                                cell.classList.add('selected');
                            }
                            
                            if (possibleMoves.some(move => move.row === row && move.col === col)) {
                                cell.classList.add('possible-move');
                            }
                        }
                        
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        boardElement.appendChild(cell);
                    }
                }
                
                updateStatus();
            }
            
            // จัดการการคลิก
            function handleCellClick(row, col) {
                if (gameOver || !isPlayerTurn || (row + col) % 2 === 0) return;
                
                const piece = gameState.board[row][col];
                
                if (selectedPiece && possibleMoves.some(move => move.row === row && move.col === col)) {
                    const move = possibleMoves.find(m => m.row === row && m.col === col);
                    makeMove(selectedPiece.row, selectedPiece.col, row, col, move.captures);
                    
                    if (move.captures.length > 0) {
                        const nextCaptures = getPossibleMoves(row, col, true).filter(m => m.captures.length > 0);
                        if (nextCaptures.length > 0) {
                            selectedPiece = { row, col };
                            possibleMoves = nextCaptures;
                            renderBoard();
                            statusDisplay.textContent = 'บังคับให้กินต่อ!';
                            return;
                        }
                    }
                    
                    selectedPiece = null;
                    possibleMoves = [];
                    isPlayerTurn = false;
                    renderBoard();
                    
                    // ให้บอทเดินทันทีโดยไม่ต้องรอ
                    setTimeout(botMove, 10); // ลดเวลาเหลือ 10ms
                } 
                else if (piece && piece.player === 'human') {
                    const availableCaptures = getAllPossibleMoves('human').filter(m => m.captures.length > 0);
                    const clickedPieceCaptures = getPossibleMoves(row, col, true).filter(m => m.captures.length > 0);

                    if (availableCaptures.length > 0 && clickedPieceCaptures.length === 0) {
                        statusDisplay.textContent = 'คุณต้องกินเบี้ยคู่ต่อสู้!';
                        selectedPiece = null;
                        possibleMoves = [];
                        renderBoard();
                        return;
                    }

                    selectedPiece = { row, col };
                    possibleMoves = getPossibleMoves(row, col);
                    
                    const capturesForThisPiece = possibleMoves.filter(m => m.captures.length > 0);
                    if (capturesForThisPiece.length > 0) {
                        possibleMoves = capturesForThisPiece;
                        statusDisplay.textContent = 'บังคับให้กิน!';
                    } else if (availableCaptures.length > 0) {
                         selectedPiece = null;
                         possibleMoves = [];
                         statusDisplay.textContent = 'คุณต้องกินเบี้ยคู่ต่อสู้!';
                    }
                    renderBoard();
                } else {
                    selectedPiece = null;
                    possibleMoves = [];
                    renderBoard();
                }
            }
            
            // หาการเดินที่เป็นไปได้
            function getPossibleMoves(row, col, isCheckingMultiJump = false) {
                const piece = gameState.board[row][col];
                if (!piece) return [];
                
                const moves = [];
                const directions = [];
                
                if (piece.player === 'human' || piece.isKing) {
                    directions.push({ dr: -1, dc: -1 });
                    directions.push({ dr: -1, dc: 1 });
                }
                if (piece.player === 'bot' || piece.isKing) {
                    directions.push({ dr: 1, dc: -1 });
                    directions.push({ dr: 1, dc: 1 });
                }
                
                let hasCapture = false;
                for (const dir of directions) {
                    const newRow = row + dir.dr;
                    const newCol = col + dir.dc;
                    
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        const jumpedPiece = gameState.board[newRow][newCol];
                        if (jumpedPiece && jumpedPiece.player !== piece.player) {
                            const jumpRow = newRow + dir.dr;
                            const jumpCol = newCol + dir.dc;
                            
                            if (jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8 && !gameState.board[jumpRow][jumpCol]) {
                                moves.push({ 
                                    row: jumpRow, 
                                    col: jumpCol, 
                                    captures: [{ row: newRow, col: newCol }]
                                });
                                hasCapture = true;
                            }
                        }
                    }
                }
                
                if (hasCapture) {
                    return moves;
                } else if (!isCheckingMultiJump) {
                    for (const dir of directions) {
                        const newRow = row + dir.dr;
                        const newCol = col + dir.dc;
                        
                        if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                            if (!gameState.board[newRow][newCol]) {
                                moves.push({ row: newRow, col: newCol, captures: [] });
                            }
                        }
                    }
                }
                
                return moves;
            }

            // หาการเดินทั้งหมดที่เป็นไปได้
            function getAllPossibleMoves(player) {
                const allMoves = [];
                let hasForcedCapture = false;

                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = gameState.board[r][c];
                        if (piece && piece.player === player) {
                            const pieceMoves = getPossibleMoves(r, c, false);
                            if (pieceMoves.some(m => m.captures.length > 0)) {
                                hasForcedCapture = true;
                                break;
                            }
                        }
                    }
                    if (hasForcedCapture) break;
                }

                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = gameState.board[r][c];
                        if (piece && piece.player === player) {
                            const pieceMoves = getPossibleMoves(r, c, false);
                            if (hasForcedCapture) {
                                const captures = pieceMoves.filter(m => m.captures.length > 0);
                                if (captures.length > 0) {
                                    for (const move of captures) {
                                        allMoves.push({ 
                                            from: { row: r, col: c }, 
                                            to: { row: move.row, col: move.col }, 
                                            captures: move.captures,
                                            piece: piece
                                        });
                                    }
                                }
                            } else {
                                for (const move of pieceMoves) {
                                    allMoves.push({ 
                                        from: { row: r, col: c }, 
                                        to: { row: move.row, col: move.col }, 
                                        captures: move.captures,
                                        piece: piece
                                    });
                                }
                            }
                        }
                    }
                }
                return allMoves;
            }

            // ทำการเดิน
            function makeMove(fromRow, fromCol, toRow, toCol, captures) {
                const piece = gameState.board[fromRow][fromCol];
                gameState.board[fromRow][fromCol] = null;
                gameState.board[toRow][toCol] = piece;
                
                for (const capture of captures) {
                    const capturedPiece = gameState.board[capture.row][capture.col];
                    if (capturedPiece.player === 'human') {
                        gameState.humanPieces--;
                        if (capturedPiece.isKing) gameState.humanKings--;
                    } else {
                        gameState.botPieces--;
                        if (capturedPiece.isKing) gameState.botKings--;
                    }
                    gameState.board[capture.row][capture.col] = null;
                }
                
                if ((piece.player === 'human' && toRow === 0) || (piece.player === 'bot' && toRow === 7)) {
                    piece.isKing = true;
                    if (piece.player === 'human') gameState.humanKings++;
                    else gameState.botKings++;
                }
                
                if (gameState.humanPieces === 0 || gameState.botPieces === 0 || 
                    (!hasValidMove('human') && isPlayerTurn) || (!hasValidMove('bot') && !isPlayerTurn)) {
                    gameOver = true;
                }
            }
            
            // ตรวจสอบว่ามีการเดินที่ถูกต้องหรือไม่
            function hasValidMove(player) {
                return getAllPossibleMoves(player).length > 0;
            }
            
            // การเดินของบอท (โหดสุดๆ)
            function botMove() {
                if (gameOver) return;
                
                const startTime = performance.now();
                const allBotMoves = getAllPossibleMoves('bot');
                
                if (allBotMoves.length === 0) {
                    gameOver = true;
                    renderBoard();
                    return;
                }
                
                let bestMove = null;
                let bestScore = -Infinity;
                
                // ใช้ Minimax แบบเร็วๆ (Depth 3)
                for (const move of allBotMoves) {
                    // Simulate move
                    const simulatedState = simulateMove(gameState, move);
                    
                    // Evaluate with mini-max (limited depth for speed)
                    const score = minimax(simulatedState, 3, -Infinity, Infinity, false, startTime);
                    
                    // Add immediate bonuses
                    let currentScore = score;
                    currentScore += move.captures.length * CAPTURE_BONUS;
                    
                    if (!move.piece.isKing && move.to.row === 7) {
                        currentScore += KINGING_BONUS;
                    }
                    
                    // Prefer moves that keep pieces safe
                    if (isSafePosition(move.to.row, move.to.col, simulatedState.board)) {
                        currentScore += DEFENSE_BONUS;
                    }
                    
                    // Prefer attacking positions
                    if (isAttackingPosition(move.to.row, move.to.col, simulatedState.board, 'bot')) {
                        currentScore += ATTACK_BONUS;
                    }
                    
                    if (currentScore > bestScore || (currentScore === bestScore && Math.random() > 0.5)) {
                        bestScore = currentScore;
                        bestMove = move;
                    }
                    
                    // Ensure we don't take more than 10ms
                    if (performance.now() - startTime > 8) break;
                }
                
                // Execute the best move
                if (bestMove) {
                    makeMove(
                        bestMove.from.row, 
                        bestMove.from.col, 
                        bestMove.to.row, 
                        bestMove.to.col, 
                        bestMove.captures
                    );
                    
                    // Handle multi-jump
                    if (bestMove.captures.length > 0) {
                        const nextCaptures = getPossibleMoves(bestMove.to.row, bestMove.to.col, true)
                            .filter(m => m.captures.length > 0);
                        
                        if (nextCaptures.length > 0) {
                            selectedPiece = { row: bestMove.to.row, col: bestMove.to.col };
                            possibleMoves = nextCaptures;
                            renderBoard();
                            setTimeout(botMove, 10); // Continue immediately
                            return;
                        }
                    }
                }
                
                isPlayerTurn = true;
                selectedPiece = null;
                possibleMoves = [];
                renderBoard();
            }

            // Minimax algorithm with alpha-beta pruning (limited depth)
            function minimax(state, depth, alpha, beta, isMaximizing, startTime, maxTime = 8) {
                // Check if time is up
                if (performance.now() - startTime > maxTime) {
                    return evaluateBoard(state);
                }
                
                // Terminal node or max depth reached
                if (depth === 0 || isTerminalNode(state)) {
                    return evaluateBoard(state);
                }
                
                const player = isMaximizing ? 'bot' : 'human';
                const moves = getAllPossibleMoves(player);
                
                if (isMaximizing) {
                    let maxEval = -Infinity;
                    for (const move of moves) {
                        const newState = simulateMove(state, move);
                        const eval = minimax(newState, depth - 1, alpha, beta, false, startTime, maxTime);
                        maxEval = Math.max(maxEval, eval);
                        alpha = Math.max(alpha, eval);
                        if (beta <= alpha) break;
                        
                        // Check if time is up
                        if (performance.now() - startTime > maxTime) break;
                    }
                    return maxEval;
                } else {
                    let minEval = Infinity;
                    for (const move of moves) {
                        const newState = simulateMove(state, move);
                        const eval = minimax(newState, depth - 1, alpha, beta, true, startTime, maxTime);
                        minEval = Math.min(minEval, eval);
                        beta = Math.min(beta, eval);
                        if (beta <= alpha) break;
                        
                        // Check if time is up
                        if (performance.now() - startTime > maxTime) break;
                    }
                    return minEval;
                }
            }
            
            // Simulate a move on a game state
            function simulateMove(state, move) {
                const newState = JSON.parse(JSON.stringify(state));
                const piece = newState.board[move.from.row][move.from.col];
                
                newState.board[move.from.row][move.from.col] = null;
                newState.board[move.to.row][move.to.col] = piece;
                
                // Handle captures
                for (const capture of move.captures) {
                    const capturedPiece = newState.board[capture.row][capture.col];
                    if (capturedPiece.player === 'human') {
                        newState.humanPieces--;
                        if (capturedPiece.isKing) newState.humanKings--;
                    } else {
                        newState.botPieces--;
                        if (capturedPiece.isKing) newState.botKings--;
                    }
                    newState.board[capture.row][capture.col] = null;
                }
                
                // Handle king promotion
                if ((piece.player === 'human' && move.to.row === 0) || 
                    (piece.player === 'bot' && move.to.row === 7)) {
                    piece.isKing = true;
                    if (piece.player === 'human') newState.humanKings++;
                    else newState.botKings++;
                }
                
                return newState;
            }
            
            // Check if node is terminal
            function isTerminalNode(state) {
                return state.humanPieces === 0 || state.botPieces === 0 || 
                       !hasValidMoveForPlayer(state, 'human') || !hasValidMoveForPlayer(state, 'bot');
            }
            
            // Check if player has valid moves in a given state
            function hasValidMoveForPlayer(state, player) {
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = state.board[r][c];
                        if (piece && piece.player === player) {
                            const moves = getPossibleMovesForState(r, c, state);
                            if (moves.length > 0) return true;
                        }
                    }
                }
                return false;
            }
            
            // Get possible moves for a piece in a given state
            function getPossibleMovesForState(row, col, state) {
                const piece = state.board[row][col];
                if (!piece) return [];
                
                const moves = [];
                const directions = [];
                
                if (piece.player === 'human' || piece.isKing) {
                    directions.push({ dr: -1, dc: -1 });
                    directions.push({ dr: -1, dc: 1 });
                }
                if (piece.player === 'bot' || piece.isKing) {
                    directions.push({ dr: 1, dc: -1 });
                    directions.push({ dr: 1, dc: 1 });
                }
                
                let hasCapture = false;
                for (const dir of directions) {
                    const newRow = row + dir.dr;
                    const newCol = col + dir.dc;
                    
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        const jumpedPiece = state.board[newRow][newCol];
                        if (jumpedPiece && jumpedPiece.player !== piece.player) {
                            const jumpRow = newRow + dir.dr;
                            const jumpCol = newCol + dir.dc;
                            
                            if (jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8 && !state.board[jumpRow][jumpCol]) {
                                moves.push({ 
                                    row: jumpRow, 
                                    col: jumpCol, 
                                    captures: [{ row: newRow, col: newCol }]
                                });
                                hasCapture = true;
                            }
                        }
                    }
                }
                
                if (hasCapture) {
                    return moves;
                }
                
                for (const dir of directions) {
                    const newRow = row + dir.dr;
                    const newCol = col + dir.dc;
                    
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (!state.board[newRow][newCol]) {
                            moves.push({ row: newRow, col: newCol, captures: [] });
                        }
                    }
                }
                
                return moves;
            }
            
            // Evaluate board state (higher is better for bot)
            function evaluateBoard(state) {
                let score = 0;
                
                // Material score
                score += (state.botPieces + state.botKings * (KING_VALUE - PIECE_VALUE)) * PIECE_VALUE;
                score -= (state.humanPieces + state.humanKings * (KING_VALUE - PIECE_VALUE)) * PIECE_VALUE;
                
                // Positional evaluation
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = state.board[r][c];
                        if (piece) {
                            if (piece.player === 'bot') {
                                // Encourage bot pieces to advance (for non-kings)
                                if (!piece.isKing) score += r * FORWARD_POSITION;
                                
                                // Center control bonus
                                if (c >= 2 && c <= 5) score += CENTER_CONTROL;
                                
                                // Safety bonus
                                if (isSafePosition(r, c, state.board)) score += DEFENSE_BONUS;
                                
                                // Attack bonus
                                if (isAttackingPosition(r, c, state.board, 'bot')) score += ATTACK_BONUS;
                            } else {
                                // Penalize human pieces for advancing
                                if (!piece.isKing) score -= (7 - r) * FORWARD_POSITION;
                                
                                // Penalize center control
                                if (c >= 2 && c <= 5) score -= CENTER_CONTROL;
                                
                                // Safety penalty
                                if (isSafePosition(r, c, state.board)) score -= DEFENSE_BONUS;
                                
                                // Attack penalty
                                if (isAttackingPosition(r, c, state.board, 'human')) score -= ATTACK_BONUS;
                            }
                        }
                    }
                }
                
                // Winning/losing conditions
                if (state.humanPieces === 0 || !hasValidMoveForPlayer(state, 'human')) {
                    score += 10000; // Bot wins
                } else if (state.botPieces === 0 || !hasValidMoveForPlayer(state, 'bot')) {
                    score -= 10000; // Human wins
                }
                
                return score;
            }
            
            // Check if position is safe from immediate capture
            function isSafePosition(row, col, board) {
                const piece = board[row][col];
                if (!piece) return true;
                
                const directions = [
                    { dr: -1, dc: -1 }, { dr: -1, dc: 1 },
                    { dr: 1, dc: -1 }, { dr: 1, dc: 1 }
                ];
                
                for (const dir of directions) {
                    const enemyRow = row - dir.dr;
                    const enemyCol = col - dir.dc;
                    const jumpRow = row + dir.dr;
                    const jumpCol = col + dir.dc;
                    
                    if (enemyRow >= 0 && enemyRow < 8 && enemyCol >= 0 && enemyCol < 8 &&
                        jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8) {
                        
                        const enemyPiece = board[enemyRow][enemyCol];
                        const jumpPiece = board[jumpRow][jumpCol];
                        
                        if (enemyPiece && enemyPiece.player !== piece.player && !jumpPiece) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // Check if piece is in attacking position (can capture next turn)
            function isAttackingPosition(row, col, board, player) {
                const piece = board[row][col];
                if (!piece || piece.player !== player) return false;
                
                const directions = [
                    { dr: -1, dc: -1 }, { dr: -1, dc: 1 },
                    { dr: 1, dc: -1 }, { dr: 1, dc: 1 }
                ];
                
                for (const dir of directions) {
                    const targetRow = row + dir.dr;
                    const targetCol = col + dir.dc;
                    const jumpRow = row + 2 * dir.dr;
                    const jumpCol = col + 2 * dir.dc;
                    
                    if (targetRow >= 0 && targetRow < 8 && targetCol >= 0 && targetCol < 8 &&
                        jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8) {
                        
                        const targetPiece = board[targetRow][targetCol];
                        const jumpPiece = board[jumpRow][jumpCol];
                        
                        if (targetPiece && targetPiece.player !== player && !jumpPiece) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // อัพเดทสถานะเกม
            function updateStatus() {
                if (gameOver) {
                    if (gameState.humanPieces === 0 || !hasValidMove('human')) {
                        statusDisplay.textContent = 'คุณแพ้! บอทโหดชนะ!';
                    } else {
                        statusDisplay.textContent = 'คุณชนะ! น่าประหลาดใจมาก!';
                    }
                } else {
                    if (isPlayerTurn) {
                        statusDisplay.textContent = 'ตาคุณ: เลือกเบี้ยของคุณ';
                        const forcedJumps = getAllPossibleMoves('human').filter(m => m.captures.length > 0);
                        if (forcedJumps.length > 0) {
                            statusDisplay.textContent = 'บังคับให้กิน!';
                        }
                    } else {
                        statusDisplay.textContent = 'ตาบอท: กำลังคิด...';
                    }
                }
            }
            
            // คำแนะนำ
            hintBtn.addEventListener('click', () => {
                if (!isPlayerTurn || gameOver) return;
                
                const allPlayerMoves = getAllPossibleMoves('human');
                
                if (allPlayerMoves.length === 0) {
                    alert('ไม่มีการเดินที่เป็นไปได้ในตอนนี้');
                    return;
                }

                let bestHintMove = null;
                let bestHintScore = -Infinity;

                for (const move of allPlayerMoves) {
                    const simulatedState = simulateMove(gameState, move);
                    const score = -evaluateBoard(simulatedState); // Invert for human perspective
                    
                    // Add bonuses
                    let currentScore = score;
                    currentScore += move.captures.length * CAPTURE_BONUS;
                    
                    if (!move.piece.isKing && move.to.row === 0) {
                        currentScore += KINGING_BONUS;
                    }
                    
                    if (isSafePosition(move.to.row, move.to.col, simulatedState.board)) {
                        currentScore += DEFENSE_BONUS;
                    }
                    
                    if (isAttackingPosition(move.to.row, move.to.col, simulatedState.board, 'human')) {
                        currentScore += ATTACK_BONUS;
                    }

                    if (currentScore > bestHintScore) {
                        bestHintScore = currentScore;
                        bestHintMove = move;
                    }
                }
                
                if (bestHintMove) {
                    selectedPiece = bestHintMove.from;
                    possibleMoves = [{ 
                        row: bestHintMove.to.row, 
                        col: bestHintMove.to.col, 
                        captures: bestHintMove.captures 
                    }];
                    renderBoard();
                    setTimeout(() => {
                        alert(`คำแนะนำ: ย้ายจาก (${bestHintMove.from.row},${bestHintMove.from.col}) ไปที่ (${bestHintMove.to.row},${bestHintMove.to.col})`);
                    }, 100);
                } else {
                    alert('ไม่มีคำแนะนำในตอนนี้');
                }
            });
            
            // เริ่มเกมใหม่
            newGameBtn.addEventListener('click', () => {
                gameState = initializeGame();
                selectedPiece = null;
                possibleMoves = [];
                isPlayerTurn = true;
                gameOver = false;
                renderBoard();
            });
            
            // เริ่มเกม
            gameState = initializeGame();
            renderBoard();
        });
    </script>
