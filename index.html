<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
body {
margin: 0;
overflow: hidden;
background: #000;
color: #f0f; /* สีชมพูอมม่วง */
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
font-family: 'Courier New', Courier, monospace;
}
    #matrix-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        text-align: center;
    }

    .header-text {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.2em;
        letter-spacing: 2px;
        z-index: 3;
    }

    #countdown {
        font-size: 25vw; /* ขนาดตัวอักษรปรับตามความกว้างจอ */
        font-weight: bold;
        text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
        animation: flicker 1.5s infinite alternate;
    }

    #final-message {
        font-size: 10vw;
        font-weight: bold;
        text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
        display: none; /* ซ่อนไว้ก่อน */
        animation: flicker 1.5s infinite alternate;
    }

    .birthday-greetings {
        display: none;
        flex-direction: column;
        align-items: center;
    }

    .greeting-image {
        max-width: 80%;
        height: auto;
        margin-bottom: 20px;
    }

    .greeting-text {
        color: white;
        font-size: 2em;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow:
            0 0 4px #f0f,
            0 0 11px #f0f,
            0 0 19px #f0f,
            0 0 40px #f0f,
            0 0 80px #f0f,
            0 0 90px #f0f,
            0 0 100px #f0f,
            0 0 150px #f0f;
        }
        20%, 24%, 55% {
            text-shadow: none;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

</head>
<body>
<div class="header-text">happybirthdaydeargift.vercel.app</div>

<canvas id="matrix-canvas"></canvas>

<div class="content">
    <div id="countdown">3</div>
    <div id="final-message">HAPPY<br>BIRTHDAY</div>
</div>

<div id="birthdayGreetings" class="birthday-greetings">
    <img id="greetingImage1" src="" alt="Birthday Greeting 1" class="greeting-image" style="display: none;">
    <img id="greetingImage2" src="" alt="Birthday Greeting 2" class="greeting-image" style="display: none;">
    <div class="greeting-text">สุขสันต์วันเกิดนะ!</div>
</div>

<script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    const countdownElement = document.getElementById('countdown');
    const finalMessageElement = document.getElementById('final-message');
    const birthdayGreetingsElement = document.getElementById('birthdayGreetings');
    const greetingImage1 = document.getElementById('greetingImage1');
    const greetingImage2 = document.getElementById('greetingImage2');

    // Set the image sources
    greetingImage1.src = 'http://googleusercontent.com/file_content/0';
    greetingImage2.src = 'http://googleusercontent.com/file_content/1';

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = [];

    for (let x = 0; x < columns; x++) {
        rainDrops.push(1);
    }

    const drawMatrix = () => {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#f0f'; // สีตัวอักษร
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops.length > 0 ? rainDrops.indexOf(rainDrops.at(i)) * fontSize : 0);

            if (rainDrops.length > 0 && rainDrops.at(i) * fontSize > canvas.height && Math.random() > 0.975) {
                rainDrops.splice(i, 1, 0);
            }
            if (rainDrops.length > 0) {
                rainDrops.splice(i, 1, rainDrops.at(i) + 1);
            }
        }
    };

    setInterval(drawMatrix, 33);

    // Countdown Logic
    let count = 3;
    const interval = setInterval(() => {
        count--;
        if (count > 0) {
            countdownElement.innerText = count;
        } else if (count === 0) {
            countdownElement.innerText = '1'; // แสดงเลข 1 ก่อนเปลี่ยน
            setTimeout(() => {
                countdownElement.style.display = 'none';
                finalMessageElement.style.display = 'block';
                finalMessageElement.style.animation = 'fadeIn 2s ease-in-out forwards';
                setTimeout(() => {
                    finalMessageElement.style.display = 'none';
                    birthdayGreetingsElement.style.display = 'flex';
                    birthdayGreetingsElement.style.animation = 'fadeIn 2s ease-in-out forwards';
                    greetingImage1.style.display = 'block';
                    greetingImage1.style.animation = 'fadeIn 3s ease-in-out forwards';
                    setTimeout(() => {
                        greetingImage2.style.display = 'block';
                        greetingImage2.style.animation = 'fadeIn 3s ease-in-out forwards';
                    }, 2000);
                    clearInterval(interval);
                }, 3000);
            }, 1000);
        }
    }, 1000);
</script>

</body>
</html>
