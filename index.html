<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รักเบสไหม?</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Mitr', sans-serif;
      background: #ffe4e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #ff1493;
      margin-bottom: 20px;
    }

    .cartoon {
      width: 160px;
      height: 160px;
      margin: 20px;
      animation: bounce 2s infinite ease-in-out;
      transition: all 0.5s;
    }

    .angryFace circle {
      fill: #f99;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .buttons-container {
      position: relative;
      max-width: 400px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn:hover {
      background-color: #c62828;
    }

    .angry {
      animation: shake 0.5s infinite;
    }

    #finalScene {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      background-size: cover;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      color: white;
      text-shadow: 2px 2px 6px #000;
    }

    #finalScene h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      button { font-size: 1em; padding: 12px 25px; }
      .cartoon { width: 120px; height: 120px; }
      .buttons-container { flex-direction: column; height: auto; }
      #noBtn { position: relative; transform: none; left: auto; }
    }
  </style>
</head>
<body>
  <h1 id="question">อุ้ม รักเบสไหม?</h1>

  <!-- การ์ตูนน่ารัก SVG -->
  <svg id="cartoon" class="cartoon" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="#ffd1dc"/>
    <circle cx="35" cy="40" r="6" fill="#333"/>
    <circle cx="65" cy="40" r="6" fill="#333"/>
    <path d="M35,65 Q50,80 65,65" stroke="#333" stroke-width="3" fill="none"/>
  </svg>

  <div class="buttons-container" id="buttonBox">
    <button id="yesBtn">รักสิ!</button>
    <button id="noBtn">ไม่รัก</button>
  </div>

  <!-- ฉากสุดท้าย -->
  <div id="finalScene">
    <h1>ก่อนอื่นอาบน้ำก่อน</h1>
    <p>ไปๆเหม็นเน่า</p>
  </div>
  <canvas id="fireworksCanvas"></canvas>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const cartoon = document.getElementById('cartoon');
    const question = document.getElementById('question');
    const buttonBox = document.getElementById('buttonBox');
    const finalScene = document.getElementById('finalScene');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    let noMoved = false;

    noBtn.addEventListener('click', () => {
      if (window.innerWidth > 600 && !noMoved) {
        const container = buttonBox.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const randX = Math.random() * (container.width - btnWidth);
        const randY = Math.random() * (container.height - btnHeight);

        noBtn.style.left = `${randX}px`;
        noBtn.style.top = `${randY}px`;

        noMoved = true;
      }

      // การ์ตูนโกรธ
      cartoon.innerHTML = `
        <circle cx="50" cy="50" r="45" fill="#f99"/>
        <line x1="30" y1="35" x2="40" y2="45" stroke="#000" stroke-width="3"/>
        <line x1="40" y1="35" x2="30" y2="45" stroke="#000" stroke-width="3"/>
        <line x1="60" y1="35" x2="70" y2="45" stroke="#000" stroke-width="3"/>
        <line x1="70" y1="35" x2="60" y2="45" stroke="#000" stroke-width="3"/>
        <path d="M35,70 Q50,55 65,70" stroke="#000" stroke-width="3" fill="none"/>
      `;
      cartoon.classList.add("angry");
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = "none";
      cartoon.style.display = "none";
      buttonBox.style.display = "none";
      finalScene.style.display = "flex";
      canvas.style.display = "block";
      launchFireworks();
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];

    function launchFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: 2,
            alpha: 1,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
          });
        }
      }, 800);
      animateFireworks();
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }
  </script>
</body>
</html>
