  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const cartoon = document.getElementById('cartoon');
    const question = document.getElementById('question');
    const buttonBox = document.getElementById('buttonBox');
    const finalScene = document.getElementById('finalScene');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    const heartsContainer = document.getElementById('heartsContainer');
    const bgHearts = document.getElementById('bgHearts');

    let noMoved = false;
    let clickCount = 0;

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
    function createBackgroundHearts() {
      const colors = ['#ff9a9e', '#fad0c4', '#ffb7b2', '#ffd3b6', '#ffaaa5'];
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'absolute';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
        heart.style.opacity = Math.random() * 0.3 + 0.1;
        heart.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        bgHearts.appendChild(heart);
      }
    }

    noBtn.addEventListener('mouseover', () => {
      if (window.innerWidth > 600) {
        const container = buttonBox.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const randX = Math.random() * (container.width - btnWidth);
        const randY = Math.random() * (container.height - btnHeight);

        noBtn.style.left = `${randX}px`;
        noBtn.style.top = `${randY}px`;
        noBtn.textContent = ['‡πÑ‡∏°‡πà‡∏à‡∏£‡∏¥‡∏á‡πÜ', '‡∏≠‡∏¢‡πà‡∏≤‡∏Å‡∏î‡∏ô‡∏∞!', '‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏•‡∏¢!', '‡∏û‡∏≠‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß'][Math.floor(Math.random() * 4)];
        
        clickCount++;
        
        if (clickCount > 3) {
          cartoon.innerHTML = `
            <!-- ‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏¢‡πÇ‡∏Å‡∏£‡∏ò -->
            <ellipse cx="100" cy="220" rx="60" ry="80" fill="#f99" stroke="#c62828" stroke-width="2"/>
            
            <!-- ‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏Å‡∏£‡∏ò -->
            <circle cx="100" cy="100" r="60" fill="#f99" stroke="#c62828" stroke-width="2"/>
            
            <!-- ‡∏ï‡∏≤‡∏Ç‡∏ß‡∏≤‡πÇ‡∏Å‡∏£‡∏ò -->
            <line x1="115" y1="85" x2="125" y2="95" stroke="#000" stroke-width="3"/>
            <line x1="125" y1="85" x2="115" y2="95" stroke="#000" stroke-width="3"/>
            
            <!-- ‡∏ï‡∏≤‡∏ã‡πâ‡∏≤‡∏¢‡πÇ‡∏Å‡∏£‡∏ò -->
            <line x1="75" y1="85" x2="85" y2="95" stroke="#000" stroke-width="3"/>
            <line x1="85" y1="85" x2="75" y2="95" stroke="#000" stroke-width="3"/>
            
            <!-- ‡∏õ‡∏≤‡∏Å‡πÇ‡∏Å‡∏£‡∏ò -->
            <path d="M80,140 Q100,120 120,140" stroke="#000" stroke-width="3" fill="none"/>
            
            <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏Å‡∏£‡∏ò -->
            <text x="100" y="50" text-anchor="middle" fill="#000" font-size="12" font-weight="bold">‡πÇ‡∏Å‡∏£‡∏ò‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞!</text>
            
            <!-- ‡∏°‡∏∑‡∏≠‡∏ã‡πâ‡∏≤‡∏¢ -->
            <circle cx="50" cy="180" r="15" fill="#f99" stroke="#c62828" stroke-width="2"/>
            
            <!-- ‡∏°‡∏∑‡∏≠‡∏Ç‡∏ß‡∏≤ -->
            <circle cx="150" cy="180" r="15" fill="#f99" stroke="#c62828" stroke-width="2"/>
            
            <!-- ‡∏Ç‡∏≤‡∏ã‡πâ‡∏≤‡∏¢ -->
            <rect x="70" y="280" width="25" height="40" rx="10" fill="#f99" stroke="#c62828" stroke-width="2"/>
            
            <!-- ‡∏Ç‡∏≤‡∏Ç‡∏ß‡∏≤ -->
            <rect x="105" y="280" width="25" height="40" rx="10" fill="#f99" stroke="#c62828" stroke-width="2"/>
          `;
          cartoon.classList.add("angry");
          question.textContent = "‡∏≠‡∏∏‡πâ‡∏°! ‡∏ö‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á‡∏™‡∏¥ ‡∏£‡∏±‡∏Å‡πÄ‡∏ö‡∏™‡πÑ‡∏´‡∏°?";

    yesBtn.addEventListener('click', () => {
      question.style.display = "none";
      document.querySelector('.cartoon-container').style.display = "none";
      buttonBox.style.display = "none";

    function playLoveSound() {
      const sounds = [
        'https://assets.mixkit.co/sfx/preview/mixkit-romantic-heart-beat-1490.mp3',
        'https://assets.mixkit.co/sfx/preview/mixkit-happy-bells-notification-937.mp3'
      ];
      const audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
      audio.volume = 0.3;
      audio.play().catch(e => console.log("Audio play failed:", e));
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû'][Math.floor(Math.random() * 5)];
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        heartsContainer.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 200);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];

    function launchFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        const particleCount = Math.floor(Math.random() * 50) + 50;
        
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 3 + 1,
            alpha: 1,
            color: color,
            gravity: Math.random() * 0.1 + 0.05
          });
        }
      }, 500);
      animateFireworks();
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™
      ctx.fillStyle = 'rgba(255, 228, 225, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + p.gravity;
        p.speed *= 0.98;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      });
      
      // ‡∏ß‡∏≤‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏ö‡πâ‡∏≤‡∏á
      if (Math.random() > 0.9) {
        const size = Math.random() * 30 + 20;
        ctx.font = `${size}px Arial`;
        ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 70%, ${Math.random() * 0.5 + 0.3})`;
        ctx.fillText(['‚ù§','üíñ','üíó','üíì','üíû'][Math.floor(Math.random() * 5)], 
                     Math.random() * canvas.width, 
                     Math.random() * canvas.height);
      }
      
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }
