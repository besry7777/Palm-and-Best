<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Co-op Game (Vertical)</title>
    <style>
        /* --- การตั้งค่าพื้นฐานและล็อคการเลื่อน --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ซ่อน scrollbar และป้องกันการเลื่อน */
            background-color: #1a1a1a; /* สีพื้นหลัง */
        }

        /* --- ตั้งค่า iframe ของเกมให้เต็มจอ --- */
        #game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* 100% ของความกว้างหน้าจอ */
            height: 100vh; /* 100% ของความสูงหน้าจอ */
            border: none; /* เอาเส้นขอบออก */
        }
    </style>
</head>
<body>
    <iframe 
        id="game-frame" 
        src="ใส่ URL ของเกมบน GITHUB PAGES ตรงนี้" 
        allowfullscreen>
    </iframe>

</body>
</html>
