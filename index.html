  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
    html, body { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

    canvas { display: block; margin: auto; background: #222; }

    #joystick {

      border-radius: 50%;

    }

      border-radius: 50%;

    }

    #btnA {

<body>
  <canvas id="game" width="480" height="320"></canvas>

  <!-- ‡∏ß‡∏á‡∏à‡∏≠‡∏¢ -->
  <div id="joystick"><div id="stick"></div></div>
  <div id="btnA">A</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let player = {
      x: 100,
      y: 100,
      size: 24,
      speed: 2,
      name: "???"
    };

    let keys = {};
    let joy = { dx: 0, dy: 0 };

    let dialog = "‡∏ï‡∏∑‡πà‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤... ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÑ‡∏´‡∏ô‡∏Å‡∏±‡∏ô‡∏ô‡∏∞? ‡∏õ‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÑ‡∏´‡∏ô?";

    // ‡∏ß‡∏≤‡∏î‡∏â‡∏≤‡∏Å
    function drawScene() {
      ctx.fillStyle = "#4a6";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(40, 40, 400, 240);
    }

    // ‡∏ß‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£
    function drawPlayer() {
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    // ‡∏ß‡∏≤‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
    function drawDialog() {
      if (dialog) {
        ctx.fillStyle = "#0008";
        ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
        ctx.fillStyle = "#fff";
        ctx.font = "16px sans-serif";
        ctx.fillText(dialog, 20, canvas.height - 50);
      }
    }

    function update() {
      let dx = 0, dy = 0;
      if (keys["ArrowUp"] || keys["w"] || joy.dy < -0.5) dy = -1;
      if (keys["ArrowDown"] || keys["s"] || joy.dy > 0.5) dy = 1;
      if (keys["ArrowLeft"] || keys["a"] || joy.dx < -0.5) dx = -1;
      if (keys["ArrowRight"] || keys["d"] || joy.dx > 0.5) dx = 1;

      player.x += dx * player.speed;
      player.y += dy * player.speed;

      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));
    }

    function gameLoop() {
      update();
      drawScene();
      drawPlayer();
      drawDialog();
      requestAnimationFrame(gameLoop);
    }

    // Keyboard
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    // üì± Mobile - Joystick
    const stick = document.getElementById("stick");
    const base = document.getElementById("joystick");
    let dragging = false;

    base.addEventListener("touchstart", e => {
      dragging = true;
    });

    base.addEventListener("touchmove", e => {
      e.preventDefault();
      let touch = e.touches[0];
      let rect = base.getBoundingClientRect();
      let x = touch.clientX - rect.left - 50;
      let y = touch.clientY - rect.top - 50;
      let dist = Math.sqrt(x*x + y*y);
      if (dist > 40) {
        x *= 40 / dist;
        y *= 40 / dist;
      }
      stick.style.left = (50 + x - 25) + "px";
      stick.style.top = (50 + y - 25) + "px";
      joy.dx = x / 40;
      joy.dy = y / 40;
    });

    base.addEventListener("touchend", e => {
      dragging = false;
      stick.style.left = "25px";
      stick.style.top = "25px";
      joy.dx = 0;
      joy.dy = 0;
    });

    // ‡∏õ‡∏¥‡∏î‡∏ã‡∏π‡∏°/‡∏î‡∏±‡∏ö‡πÄ‡∏ö‡∏¥‡∏•‡∏Ñ‡∏•‡∏¥‡∏Å
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('dblclick', e => e.preventDefault());

    // ‡∏õ‡∏∏‡πà‡∏° A
    const btnA = document.getElementById("btnA");
    let aPressed = false;
    btnA.addEventListener("touchstart", e => {
      aPressed = true;
      if (dialog) {
        dialog = "";
      } else {
        dialog = "‡∏õ‡∏≠‡∏ô... ‡∏â‡∏±‡∏ô‡∏à‡∏∞‡∏´‡∏≤‡∏ô‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡πÄ‡∏à‡∏≠!";
      }
    });
    btnA.addEventListener("touchend", e => {
      aPressed = false;
    });

    // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°
    setTimeout(() => {
      let name = prompt("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì:");
      if (name) player.name = name;
    }, 100);

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
    gameLoop();
  </script>
</body>
