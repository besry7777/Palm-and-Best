  <style>
    * {

    body {

    #yesBtn {

    #noBtn {

  <div class="buttons-container" id="buttonBox">
    <button id="yesBtn">‡∏£‡∏±‡∏Å‡∏™‡∏¥!</button>

  <!-- Final scene -->
  <div id="finalScene">
    <h1>‡∏£‡∏±‡∏Å‡∏≠‡∏∏‡πâ‡∏°‡∏≠‡∏∏‡πâ‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢! üíñ</h1>
    <p>‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å‡πÄ‡∏ö‡∏™ ‡πÄ‡∏ö‡∏™‡∏£‡∏±‡∏Å‡∏≠‡∏∏‡πâ‡∏°‡∏≠‡∏∏‡πâ‡∏°‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô‡∏ô‡∏ô ü•∞</p>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const cartoon = document.getElementById('cartoonImg');
    const question = document.getElementById('question');
    const buttonBox = document.getElementById('buttonBox');
    const finalScene = document.getElementById('finalScene');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    let noMoved = false;

    noBtn.addEventListener('click', () => {
      if (window.innerWidth > 600 && !noMoved) {
        const container = buttonBox.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const randX = Math.random() * (container.width - btnWidth);
        const randY = Math.random() * (container.height - btnHeight);

        noBtn.style.left = `${randX}px`;
        noBtn.style.top = `${randY}px`;

        noMoved = true;
      }

      cartoon.src = "https://i.imgur.com/VguZ9D4.png"; // ‡∏Å‡∏≤‡∏£‡πå‡∏ï‡∏π‡∏ô‡πÇ‡∏Å‡∏£‡∏ò
      cartoon.classList.add("angry");
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = "none";
      cartoon.style.display = "none";
      buttonBox.style.display = "none";
      finalScene.style.display = "flex";
      canvas.style.display = "block";
      launchFireworks();
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];

    function launchFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: 2,
            alpha: 1,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
          });
        }
      }, 800);

      animateFireworks();
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }
  </script>
