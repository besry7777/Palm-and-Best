<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ตำนานแห่งอัญมณีที่ถูกลืม</title>
  <style>
    /* สไตล์พื้นฐาน */
    body, html {
      margin: 0; padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
      touch-action: none;
      font-family: 'Courier New', monospace;
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }

    /* ป้องกันการซูมเมื่อ Double Tap */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    /* ปุ่มควบคุมมือถือ */
    .mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 50;
    }

    /* จอยสติ๊ก */
    #joystick-area {
      position: relative;
      width: 150px;
      height: 150px;
      margin-left: 30px;
      pointer-events: auto;
    }

    #joystick-bg, #joystick-stick {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    #joystick-bg {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      left: 75px; top: 75px;
    }

    #joystick-stick {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid rgba(0, 0, 0, 0.3);
      left: 75px; top: 75px;
      transition: all 0.1s linear;
    }

    /* ปุ่ม Action */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-right: 30px;
      pointer-events: auto;
    }

    .action-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      user-select: none;
      -webkit-user-drag: none;
    }

    #action-btn {
      background: rgba(255, 80, 80, 0.6);
      border: 2px solid rgba(255, 0, 0, 0.8);
    }

    #menu-btn {
      background: rgba(80, 80, 255, 0.6);
      border: 2px solid rgba(0, 0, 255, 0.8);
    }

    #jump-btn {
      background: rgba(80, 255, 80, 0.6);
      border: 2px solid rgba(0, 255, 0, 0.8);
    }

    /* กล่องข้อความ */
    #dialog-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 4px solid #4a2c12;
      border-radius: 10px;
      padding: 15px;
      color: white;
      display: none;
      z-index: 100;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #dialog-text {
      margin-bottom: 15px;
      line-height: 1.5;
      min-height: 60px;
    }

    #dialog-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .dialog-option {
      background: #4a2c12;
      border: 2px solid #6d4a2a;
      border-radius: 5px;
      padding: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dialog-option:hover {
      background: #6d4a2a;
    }

    /* เมนูเกม */
    #game-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
      display: none;
    }

    .menu-title {
      color: #f8d030;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 0 #b88a00;
    }

    .menu-button {
      background: #4a2c12;
      border: 4px solid #6d4a2a;
      border-radius: 10px;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      min-width: 200px;
      text-align: center;
      transition: background 0.2s;
    }

    .menu-button:hover {
      background: #6d4a2a;
    }

    /* สถานะผู้เล่น */
    #player-status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #4a2c12;
      border-radius: 8px;
      padding: 10px;
      color: white;
      font-size: 14px;
      min-width: 180px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .status-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .status-label {
      width: 70px;
    }

    .status-value {
      flex-grow: 1;
    }

    .status-bar {
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-top: 3px;
      overflow: hidden;
      position: relative;
    }

    .health-bar {
      height: 100%;
      background: linear-gradient(to right, #ff0000, #ff4444);
      width: 100%;
      transition: width 0.3s;
    }

    .energy-bar {
      height: 100%;
      background: linear-gradient(to right, #0066ff, #44aaff);
      width: 100%;
      transition: width 0.3s;
    }

    /* เอฟเฟกต์เปลี่ยนฉาก */
    .scene-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 300;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    /* เควส UI */
    #quest-log {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #4a2c12;
      border-radius: 8px;
      padding: 10px;
      color: white;
      font-size: 14px;
      max-width: 200px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 10;
      display: none;
    }

    #quest-log h3 {
      margin-top: 0;
      color: #f8d030;
      border-bottom: 1px solid #6d4a2a;
      padding-bottom: 5px;
    }

    .quest-item {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px dashed #4a2c12;
    }

    /* ปุ่มเปิดปิด UI */
    .ui-toggle {
      position: fixed;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #4a2c12;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      z-index: 20;
      cursor: pointer;
    }

    #toggle-quest {
      top: 60px;
      right: 10px;
    }

    #toggle-stats {
      top: 110px;
      right: 10px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- ระบบควบคุมมือถือ -->
<div class="mobile-controls">
  <div id="joystick-area">
    <div id="joystick-bg"></div>
    <div id="joystick-stick"></div>
  </div>
  
  <div class="action-buttons">
    <div class="action-button" id="jump-btn">กระโดด</div>
    <div class="action-button" id="action-btn">คุย</div>
    <div class="action-button" id="menu-btn">เมนู</div>
  </div>
</div>

<!-- กล่องข้อความ -->
<div id="dialog-box">
  <div id="dialog-text"></div>
  <div id="dialog-options"></div>
</div>

<!-- เมนูเกม -->
<div id="game-menu">
  <div class="menu-title">ตำนานแห่งอัญมณีที่ถูกลืม</div>
  <div class="menu-button" id="continue-btn">เล่นต่อ</div>
  <div class="menu-button" id="new-game-btn">เกมใหม่</div>
  <div class="menu-button" id="settings-btn">ตั้งค่า</div>
  <div class="menu-button" id="quit-btn">ออกจากเกม</div>
</div>

<!-- สถานะผู้เล่น -->
<div id="player-status">
  <div class="status-row">
    <div class="status-label">ชื่อ:</div>
    <div class="status-value" id="player-name">นักผจญภัย</div>
  </div>
  <div class="status-row">
    <div class="status-label">HP:</div>
    <div class="status-value" id="hp-text">100/100</div>
  </div>
  <div class="status-bar"><div class="health-bar" id="health-bar"></div></div>
  <div class="status-row">
    <div class="status-label">พลังงาน:</div>
    <div class="status-value" id="energy-text">50/50</div>
  </div>
  <div class="status-bar"><div class="energy-bar" id="energy-bar"></div></div>
  <div class="status-row">
    <div class="status-label">เงิน:</div>
    <div class="status-value" id="money-text">100</div>
  </div>
</div>

<!-- เควส UI -->
<div id="quest-log">
  <h3>เควสปัจจุบัน</h3>
  <div id="quest-list"></div>
</div>

<!-- ปุ่มเปิดปิด UI -->
<div class="ui-toggle" id="toggle-quest">Q</div>
<div class="ui-toggle" id="toggle-stats">S</div>

<!-- เอฟเฟกต์เปลี่ยนฉาก -->
<div class="scene-transition" id="scene-transition"></div>

<script>
// Canvas & Context
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// ขนาดโลกเกม
const TILE_SIZE = 32;
const world = {
  width: 60 * TILE_SIZE,  // 1920px
  height: 50 * TILE_SIZE  // 1600px
};

// ระบบสุ่ม
function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function randomFloat(min, max) {
  return Math.random() * (max - min) + min;
}

// ประเภทฉาก
const SCENES = {
  FOREST: 'forest',
  TOWN: 'town',
  CAVE: 'cave'
};

// สร้างแผนที่ด้วย Perlin Noise
function generateMap(sceneType, width, height) {
  const map = [];
  const noise = new PerlinNoise();
  
  for (let y = 0; y < height; y++) {
    const row = [];
    for (let x = 0; x < width; x++) {
      // สร้างค่าความสูงจาก noise
      const elevation = noise.get(x * 0.1, y * 0.1);
      
      if (sceneType === SCENES.FOREST) {
        // ฉากป่า
        if (elevation > 0.6) {
          // ภูเขา
          row.push({ 
            type: 'mountain', 
            color: getMountainColor(x, y),
            walkable: false 
          });
        } else if (elevation > 0.4) {
          // หิน
          row.push({ 
            type: 'rock', 
            color: getRockColor(x, y),
            walkable: true 
          });
        } else if (elevation > 0.2) {
          // ดิน
          row.push({ 
            type: 'dirt', 
            color: getDirtColor(x, y),
            walkable: true 
          });
        } else if (elevation > -0.2) {
          // หญ้า
          row.push({ 
            type: 'grass', 
            color: getGrassColor(x, y),
            walkable: true 
          });
        } else if (elevation > -0.4) {
          // ทราย
          row.push({ 
            type: 'sand', 
            color: getSandColor(x, y),
            walkable: true 
          });
        } else {
          // น้ำ
          row.push({ 
            type: 'water', 
            color: getWaterColor(x, y),
            walkable: false 
          });
        }
      } else if (sceneType === SCENES.TOWN) {
        // ฉากเมือง
        if (elevation > 0.6) {
          // อาคาร
          row.push({ 
            type: 'building', 
            color: getBuildingColor(x, y),
            walkable: false 
          });
        } else if (elevation > 0.4) {
          // ถนนหิน
          row.push({ 
            type: 'stone_road', 
            color: getStoneRoadColor(x, y),
            walkable: true 
          });
        } else if (elevation > 0.2) {
          // ถนนดิน
          row.push({ 
            type: 'dirt_road', 
            color: getDirtRoadColor(x, y),
            walkable: true 
          });
        } else if (elevation > -0.2) {
          // พื้นหญ้าเมือง
          row.push({ 
            type: 'town_grass', 
            color: getTownGrassColor(x, y),
            walkable: true 
          });
        } else if (elevation > -0.4) {
          // แผ่นไม้
          row.push({ 
            type: 'wood_plank', 
            color: getWoodPlankColor(x, y),
            walkable: true 
          });
        } else {
          // น้ำพุ
          row.push({ 
            type: 'fountain', 
            color: getFountainColor(x, y),
            walkable: false 
          });
        }
      } else if (sceneType === SCENES.CAVE) {
        // ฉากถ้ำ
        if (elevation > 0.6) {
          // หินยักษ์
          row.push({ 
            type: 'big_rock', 
            color: getBigRockColor(x, y),
            walkable: false 
          });
        } else if (elevation > 0.4) {
          // หิน
          row.push({ 
            type: 'rock', 
            color: getCaveRockColor(x, y),
            walkable: true 
          });
        } else if (elevation > 0.2) {
          // ดินถ้ำ
          row.push({ 
            type: 'cave_dirt', 
            color: getCaveDirtColor(x, y),
            walkable: true 
          });
        } else if (elevation > -0.2) {
          // หินระยิบระยับ
          row.push({ 
            type: 'shiny_rock', 
            color: getShinyRockColor(x, y),
            walkable: true 
          });
        } else if (elevation > -0.4) {
          // น้ำใต้ดิน
          row.push({ 
            type: 'underground_water', 
            color: getUndergroundWaterColor(x, y),
            walkable: false 
          });
        } else {
          // คริสตัล
          row.push({ 
            type: 'crystal', 
            color: getCrystalColor(x, y),
            walkable: false 
          });
        }
      }
    }
    map.push(row);
  }
  
  // เพิ่มรายละเอียดให้แผนที่
  addFeatures(map, sceneType);
  
  return map;
}

// ฟังก์ชันสร้างสีแบบสุ่มสำหรับแต่ละประเภท Tile
function getMountainColor(x, y) {
  const base = 0x8B;
  const variation = Math.floor(Math.sin(x * 0.2 + y * 0.3) * 20;
  return `rgb(${base + variation}, ${base + variation}, ${base + variation})`;
}

function getRockColor(x, y) {
  const base = 0xA0;
  const variation = Math.floor(Math.sin(x * 0.1 + y * 0.2) * 15;
  return `rgb(${base + variation}, ${base + variation}, ${base + variation})`;
}

function getDirtColor(x, y) {
  const r = 0x8B + Math.floor(Math.sin(x * 0.1) * 10;
  const g = 0x45 + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x13 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

function getGrassColor(x, y) {
  const r = 0x2E + Math.floor(Math.sin(x * 0.1) * 10);
  const g = 0x8B + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x57 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

function getSandColor(x, y) {
  const r = 0xF4 + Math.floor(Math.sin(x * 0.1) * 10);
  const g = 0xA4 + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x60 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

function getWaterColor(x, y) {
  const r = 0x1E + Math.floor(Math.sin(x * 0.2 + y * 0.3) * 10);
  const g = 0x90 + Math.floor(Math.cos(x * 0.3 + y * 0.2) * 10);
  const b = 0xFF;
  return `rgb(${r}, ${g}, ${b})`;
}

function getBuildingColor(x, y) {
  const r = 0xB2 + Math.floor(Math.sin(x * 0.1) * 10);
  const g = 0x22 + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x22 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

function getStoneRoadColor(x, y) {
  const base = 0x80;
  const variation = Math.floor(Math.sin(x * 0.1 + y * 0.2) * 15);
  return `rgb(${base + variation}, ${base + variation}, ${base + variation})`;
}

function getDirtRoadColor(x, y) {
  return getDirtColor(x, y);
}

function getTownGrassColor(x, y) {
  const r = 0x7C + Math.floor(Math.sin(x * 0.1) * 10);
  const g = 0xFC + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x00 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

function getWoodPlankColor(x, y) {
  const r = 0xDE + Math.floor(Math.sin(x * 0.1) * 10);
  const g = 0xB8 + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x87 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

function getFountainColor(x, y) {
  const r = 0x87 + Math.floor(Math.sin(x * 0.2 + y * 0.3) * 10);
  const g = 0xCE + Math.floor(Math.cos(x * 0.3 + y * 0.2) * 10);
  const b = 0xEB;
  return `rgb(${r}, ${g}, ${b})`;
}

function getBigRockColor(x, y) {
  const base = 0x69;
  const variation = Math.floor(Math.sin(x * 0.1 + y * 0.2) * 15);
  return `rgb(${base + variation}, ${base + variation}, ${base + variation})`;
}

function getCaveRockColor(x, y) {
  const base = 0x80;
  const variation = Math.floor(Math.sin(x * 0.1 + y * 0.2) * 15);
  return `rgb(${base + variation}, ${base + variation}, ${base + variation})`;
}

function getCaveDirtColor(x, y) {
  const r = 0x65 + Math.floor(Math.sin(x * 0.1) * 10);
  const g = 0x43 + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x21 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

function getShinyRockColor(x, y) {
  const r = 0xDA + Math.floor(Math.sin(x * 0.2 + y * 0.3) * 10);
  const g = 0xA5 + Math.floor(Math.cos(x * 0.3 + y * 0.2) * 10);
  const b = 0x20;
  return `rgb(${r}, ${g}, ${b})`;
}

function getUndergroundWaterColor(x, y) {
  const r = 0x41 + Math.floor(Math.sin(x * 0.2 + y * 0.3) * 10);
  const g = 0x69 + Math.floor(Math.cos(x * 0.3 + y * 0.2) * 10);
  const b = 0xE1;
  return `rgb(${r}, ${g}, ${b})`;
}

function getCrystalColor(x, y) {
  const r = 0x93 + Math.floor(Math.sin(x * 0.2 + y * 0.3) * 10);
  const g = 0x70 + Math.floor(Math.cos(x * 0.3 + y * 0.2) * 10);
  const b = 0xDB;
  return `rgb(${r}, ${g}, ${b})`;
}

// เพิ่มรายละเอียดให้แผนที่ (ต้นไม้, ทางเดิน, ฯลฯ)
function addFeatures(map, sceneType) {
  const width = map[0].length;
  const height = map.length;
  
  if (sceneType === SCENES.FOREST) {
    // เพิ่มต้นไม้ในพื้นที่หญ้า
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        if (map[y][x].type === 'grass' && Math.random() < 0.05) {
          map[y][x].feature = 'tree';
        } else if (map[y][x].type === 'water' && Math.random() < 0.02) {
          map[y][x].feature = 'lily_pad';
        }
      }
    }
    
    // สร้างทางเดินแบบสุ่ม
    createPath(map, width / 2, height / 2, 100);
    
    // เพิ่มดอกไม้
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        if (map[y][x].type === 'grass' && !map[y][x].feature && Math.random() < 0.03) {
          map[y][x].feature = 'flower';
          map[y][x].featureColor = getRandomFlowerColor();
        }
      }
    }
  }
  else if (sceneType === SCENES.TOWN) {
    // เพิ่มบ้านและ NPC ในเมือง
    const buildingPositions = [];
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        if (map[y][x].type === 'building' && Math.random() < 0.2) {
          map[y][x].feature = 'house';
          buildingPositions.push({x, y});
        } else if (map[y][x].type === 'town_grass' && Math.random() < 0.03) {
          map[y][x].feature = 'town_flower';
          map[y][x].featureColor = getRandomFlowerColor();
        }
      }
    }
    
    // เพิ่มร้านค้า
    if (buildingPositions.length > 0) {
      const shop = buildingPositions[Math.floor(buildingPositions.length / 2)];
      map[shop.y][shop.x].feature = 'shop';
    }
    
    // สร้างถนนหลัก
    createTownRoads(map);
    
    // เพิ่มโคมไฟ
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        if (map[y][x].type === 'stone_road' && Math.random() < 0.05) {
          map[y][x].feature = 'street_light';
        }
      }
    }
  }
  else if (sceneType === SCENES.CAVE) {
    // เพิ่มคริสตัลในถ้ำ
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        if (map[y][x].type === 'shiny_rock' && Math.random() < 0.1) {
          map[y][x].feature = 'crystal_cluster';
        } else if (map[y][x].type === 'cave_dirt' && Math.random() < 0.02) {
          map[y][x].feature = 'mushroom';
        }
      }
    }
    
    // เพิ่มทางเดินในถ้ำ
    createCavePaths(map);
  }
}

function getRandomFlowerColor() {
  const colors = [
    '#FF0000', '#FF69B4', '#FFA500', '#FFFF00', 
    '#00FF00', '#00FFFF', '#0000FF', '#8A2BE2'
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

// สร้างทางเดินแบบสุ่ม
function createPath(map, startX, startY, steps) {
  let x = startX;
  let y = startY;
  
  for (let i = 0; i < steps; i++) {
    // ตรวจสอบขอบเขต
    x = Math.max(1, Math.min(map[0].length - 2, x));
    y = Math.max(1, Math.min(map.length - 2, y));
    
    // เปลี่ยนพื้นที่เป็นทางเดิน
    for (let dy = -1; dy <= 1; dy++) {
      for (let dx = -1; dx <= 1; dx++) {
        if (map[y + dy][x + dx].walkable !== false) {
          map[y + dy][x + dx].type = 'path';
          map[y + dy][x + dx].color = getPathColor(x + dx, y + dy);
        }
      }
    }
    
    // เคลื่อนที่แบบสุ่ม
    const dir = randomInt(0, 3);
    if (dir === 0) y--;
    else if (dir === 1) y++;
    else if (dir === 2) x--;
    else x++;
  }
}

function getPathColor(x, y) {
  const r = 0xD2 + Math.floor(Math.sin(x * 0.1) * 10);
  const g = 0xB4 + Math.floor(Math.cos(y * 0.1) * 10);
  const b = 0x8C + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10);
  return `rgb(${r}, ${g}, ${b})`;
}

// สร้างถนนในเมือง
function createTownRoads(map) {
  const width = map[0].length;
  const height = map.length;
  
  // ถนนแนวนอน
  for (let x = 0; x < width; x++) {
    for (let y = height/2 - 2; y <= height/2 + 2; y++) {
      if (y >= 0 && y < height) {
        map[y][x].type = 'stone_road';
        map[y][x].color = getStoneRoadColor(x, y);
      }
    }
  }
  
  // ถนนแนวตั้ง
  for (let y = 0; y < height; y++) {
    for (let x = width/2 - 2; x <= width/2 + 2; x++) {
      if (x >= 0 && x < width) {
        map[y][x].type = 'stone_road';
        map[y][x].color = getStoneRoadColor(x, y);
      }
    }
  }
}

// สร้างทางเดินในถ้ำ
function createCavePaths(map) {
  const width = map[0].length;
  const height = map.length;
  
  // ทางเดินหลัก
  for (let x = width/4; x < 3*width/4; x++) {
    for (let y = height/4 - 1; y <= height/4 + 1; y++) {
      if (y >= 0 && y < height) {
        map[y][x].type = 'cave_path';
        map[y][x].color = getCavePathColor(x, y);
      }
    }
  }
  
  // ทางเดินเชื่อม
  for (let y = height/4; y < 3*height/4; y++) {
    for (let x = width/2 - 1; x <= width/2 + 1; x++) {
      if (x >= 0 && x < width) {
        map[y][x].type = 'cave_path';
        map[y][x].color = getCavePathColor(x, y);
      }
    }
  }
}

function getCavePathColor(x, y) {
  const r = 0x8B + Math.floor(Math.sin(x * 0.1) * 10;
  const g = 0x45 + Math.floor(Math.cos(y * 0.1) * 10;
  const b = 0x13 + Math.floor(Math.sin(x * 0.05 + y * 0.05) * 10;
  return `rgb(${r}, ${g}, ${b})`;
}

// Perlin Noise สำหรับสร้างแผนที่
class PerlinNoise {
  constructor() {
    this.gradients = {};
    this.memory = {};
  }

  rand_vect() {
    const theta = Math.random() * 2 * Math.PI;
    return { x: Math.cos(theta), y: Math.sin(theta) };
  }

  dot_prod_grid(x, y, vx, vy) {
    let g_vect;
    const d_vect = { x: x - vx, y: y - vy };
    if (this.gradients[[vx, vy]]) {
      g_vect = this.gradients[[vx, vy]];
    } else {
      g_vect = this.rand_vect();
      this.gradients[[vx, vy]] = g_vect;
    }
    return d_vect.x * g_vect.x + d_vect.y * g_vect.y;
  }

  smootherstep(x) {
    return 6 * x ** 5 - 15 * x ** 4 + 10 * x ** 3;
  }

  interp(x, a, b) {
    return a + this.smootherstep(x) * (b - a);
  }

  get(x, y) {
    if (this.memory[[x, y]]) {
      return this.memory[[x, y]];
    }
    
    const xf = Math.floor(x);
    const yf = Math.floor(y);
    
    // ค่า noise ที่ 4 มุม
    const tl = this.dot_prod_grid(x, y, xf, yf);
    const tr = this.dot_prod_grid(x, y, xf + 1, yf);
    const bl = this.dot_prod_grid(x, y, xf, yf + 1);
    const br = this.dot_prod_grid(x, y, xf + 1, yf + 1);
    
    // Interpolate
    const xt = this.interp(x - xf, tl, tr);
    const xb = this.interp(x - xf, bl, br);
    const v = this.interp(y - yf, xt, xb);
    
    this.memory[[x, y]] = v;
    return v;
  }
}

// วาดตัวละครแบบพิกเซล (ปรับปรุงแล้ว)
function drawPixelCharacter(x, y, width, height, character, jumpHeight = 0) {
  const jumpOffset = jumpHeight > 0 ? -jumpHeight : 0;
  const yPos = y + jumpOffset;
  
  // ศีรษะ
  ctx.fillStyle = character.skinColor;
  ctx.fillRect(x + width/4, yPos - 8, width/2, 8);
  
  // ผม
  ctx.fillStyle = character.hairColor;
  if (character.direction === 'left') {
    ctx.fillRect(x + width/4 - 2, yPos - 8, width/2 + 4, 4);
    // หูด้านขวา (ถูกบัง)
    ctx.fillStyle = character.skinColor;
    ctx.fillRect(x + 3*width/4 - 2, yPos - 6, 2, 4);
  } else if (character.direction === 'right') {
    ctx.fillRect(x + width/4 - 2, yPos - 8, width/2 + 4, 4);
    // หูด้านซ้าย (ถูกบัง)
    ctx.fillStyle = character.skinColor;
    ctx.fillRect(x + width/4, yPos - 6, 2, 4);
  } else {
    ctx.fillRect(x + width/4, yPos - 10, width/2, 10);
  }
  
  // ตัว
  ctx.fillStyle = character.shirtColor;
  ctx.fillRect(x, yPos, width, height - 8);
  
  // กางเกง
  ctx.fillStyle = character.pantsColor;
  ctx.fillRect(x, yPos + height - 12, width, 4);
  
  // รองเท้า
  ctx.fillStyle = character.shoesColor;
  ctx.fillRect(x, yPos + height - 8, width, 8);
  
  // ตา (กระพริบเมื่อเคลื่อนที่)
  const eyeOffset = character.moving ? Math.floor(Date.now() / 200) % 2 : 0;
  ctx.fillStyle = '#000';
  if (character.direction === 'left' || character.direction === 'right') {
    ctx.fillRect(x + width/4 + eyeOffset, yPos - 6, 2, 2);
    ctx.fillRect(x + 3*width/4 - eyeOffset, yPos - 6, 2, 2);
  } else {
    ctx.fillRect(x + width/4, yPos - 6 + eyeOffset, 2, 2);
    ctx.fillRect(x + 3*width/4, yPos - 6 + eyeOffset, 2, 2);
  }
  
  // ปาก
  if (character.direction === 'down') {
    ctx.fillRect(x + width/2 - 2, yPos - 4, 4, 1);
  } else {
    ctx.fillRect(x + width/2 - 2, yPos - 4, 4, 1);
  }
  
  // แขนและขา
  const limbOffset = character.moving ? Math.sin(Date.now() / 100) * 3 : 0;
  
  if (character.direction === 'left') {
    // แขนซ้าย (ด้านหน้า)
    ctx.fillStyle = character.shirtColor;
    ctx.fillRect(x - 4, yPos + 8, 4, 8);
    // แขนขวา (ด้านหลัง)
    ctx.fillRect(x + width, yPos + 8, 4, 4);
    // ขา
    ctx.fillStyle = character.pantsColor;
    ctx.fillRect(x, yPos + height - 12, 8, 4);
    ctx.fillRect(x + width - 8, yPos + height - 12, 8, 4);
    // รองเท้า
    ctx.fillStyle = character.shoesColor;
    ctx.fillRect(x, yPos + height - 8, 8, 8);
    ctx.fillRect(x + width - 8, yPos + height - 8, 8, 8);
  } 
  else if (character.direction === 'right') {
    // แขนขวา (ด้านหน้า)
    ctx.fillStyle = character.shirtColor;
    ctx.fillRect(x + width, yPos + 8, 4, 8);
    // แขนซ้าย (ด้านหลัง)
    ctx.fillRect(x - 4, yPos + 8, 4, 4);
    // ขา
    ctx.fillStyle = character.pantsColor;
    ctx.fillRect(x, yPos + height - 12, 8, 4);
    ctx.fillRect(x + width - 8, yPos + height - 12, 8, 4);
    // รองเท้า
    ctx.fillStyle = character.shoesColor;
    ctx.fillRect(x, yPos + height - 8, 8, 8);
    ctx.fillRect(x + width - 8, yPos + height - 8, 8, 8);
  } 
  else if (character.direction === 'up') {
    // แขน
    ctx.fillStyle = character.shirtColor;
    ctx.fillRect(x, yPos + 8 + limbOffset, 8, 4);
    ctx.fillRect(x + width - 8, yPos + 8 - limbOffset, 8, 4);
    // ขา
    ctx.fillStyle = character.pantsColor;
    ctx.fillRect(x, yPos + height - 12 - limbOffset, 8, 4);
    ctx.fillRect(x + width - 8, yPos + height - 12 + limbOffset, 8, 4);
    // รองเท้า
    ctx.fillStyle = character.shoesColor;
    ctx.fillRect(x, yPos + height - 8 - limbOffset/2, 8, 8);
    ctx.fillRect(x + width - 8, yPos + height - 8 + limbOffset/2, 8, 8);
  } 
  else { // down
    // แขน
    ctx.fillStyle = character.shirtColor;
    ctx.fillRect(x, yPos + 8 - limbOffset, 8, 4);
    ctx.fillRect(x + width - 8, yPos + 8 + limbOffset, 8, 4);
    // ขา
    ctx.fillStyle = character.pantsColor;
    ctx.fillRect(x, yPos + height - 12 + limbOffset, 8, 4);
    ctx.fillRect(x + width - 8, yPos + height - 12 - limbOffset, 8, 4);
    // รองเท้า
    ctx.fillStyle = character.shoesColor;
    ctx.fillRect(x, yPos + height - 8 + limbOffset/2, 8, 8);
    ctx.fillRect(x + width - 8, yPos + height - 8 - limbOffset/2, 8, 8);
  }
}

// วาดต้นไม้แบบใหม่ (ใหญ่ขึ้น)
function drawTree(x, y) {
  // ลำต้น (ใหญ่ขึ้น)

  ctx.beginPath();
  ctx.moveTo(x + TILE_SIZE/3 + 2, y + TILE_SIZE/2);
  ctx.lineTo(x + TILE_SIZE/3 + 4, y + TILE_SIZE/2 + 2);
  ctx.lineTo(x + TILE_SIZE/3 + 2, y + TILE_SIZE/2 + 4);
  ctx.lineTo(x + TILE_SIZE/3, y + TILE_SIZE/2 + 2);
  ctx.closePath();
  ctx.fill();
  
  // ใบไม้ (ใหญ่ขึ้น)

  ctx.moveTo(x + TILE_SIZE/2, y);
  ctx.lineTo(x + TILE_SIZE, y + TILE_SIZE/3);
  ctx.lineTo(x + TILE_SIZE, y + TILE_SIZE);
  ctx.lineTo(x + TILE_SIZE/2, y + TILE_SIZE/2);
  ctx.lineTo(x, y + TILE_SIZE);
  ctx.lineTo(x, y + TILE_SIZE/3);
  ctx.closePath();
  ctx.fill();
  
  // รายละเอียดใบไม้
  ctx.fillStyle = '#2E8B57';
  ctx.beginPath();
  ctx.moveTo(x + TILE_SIZE/2, y + TILE_SIZE/4);
  ctx.lineTo(x + 3*TILE_SIZE/4, y + TILE_SIZE/3);
  ctx.lineTo(x + 3*TILE_SIZE/4, y + 2*TILE_SIZE/3);
  ctx.lineTo(x + TILE_SIZE/2, y + TILE_SIZE/2);
  ctx.lineTo(x + TILE_SIZE/4, y + 2*TILE_SIZE/3);
  ctx.lineTo(x + TILE_SIZE/4, y + TILE_SIZE/3);
  ctx.closePath();
  ctx.fill();
  
  // ผลไม้ (ถ้ามี)
  if (Math.random() > 0.7) {
    ctx.fillStyle = '#FF0000';
    ctx.beginPath();
    ctx.arc(x + TILE_SIZE/2, y + TILE_SIZE/3, 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#8B0000';
    ctx.beginPath();
    ctx.arc(x + TILE_SIZE/2 + 1, y + TILE_SIZE/3 - 1, 1, 0, Math.PI * 2);
    ctx.fill();
  }
}

// วาดดอกไม้
function drawFlower(x, y, color) {
  ctx.fillStyle = color;
  // กลีบดอก
  for (let i = 0; i < 8; i++) {
    const angle = (i / 8) * Math.PI * 2;
    const petalX = x + TILE_SIZE/2 + Math.cos(angle) * 4;
    const petalY = y + TILE_SIZE/2 + Math.sin(angle) * 4;
    ctx.beginPath();
    ctx.arc(petalX, petalY, 3, 0, Math.PI * 2);
    ctx.fill();
  }
  // ตรงกลาง
  ctx.fillStyle = '#FFD700';
  ctx.beginPath();
  ctx.arc(x + TILE_SIZE/2, y + TILE_SIZE/2, 2, 0, Math.PI * 2);
  ctx.fill();
  // ก้าน
  ctx.fillStyle = '#008000';
  ctx.fillRect(x + TILE_SIZE/2 - 1, y + TILE_SIZE/2 + 4, 2, 4);
}

// วาดแผนที่
function drawMap() {
  const startX = Math.max(0, Math.floor(camera.x / TILE_SIZE));
  const startY = Math.max(0, Math.floor(camera.y / TILE_SIZE));
  const endX = Math.min(gameMap[0].length, Math.ceil((camera.x + camera.width) / TILE_SIZE));
  const endY = Math.min(gameMap.length, Math.ceil((camera.y + camera.height) / TILE_SIZE));
  
  for (let y = startY; y < endY; y++) {
    for (let x = startX; x < endX; x++) {
      const tile = gameMap[y][x];
      
      // วาดพื้น
      ctx.fillStyle = tile.color;
      ctx.fillRect(
        x * TILE_SIZE - camera.x,
        y * TILE_SIZE - camera.y,
        TILE_SIZE,
        TILE_SIZE
      );
      
      // วาดรายละเอียด
      if (tile.feature === 'tree') {
        drawTree(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y
        );
      } else if (tile.feature === 'flower' || tile.feature === 'town_flower') {
        drawFlower(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y,
          tile.featureColor
        );
      } else if (tile.feature === 'house') {
        drawHouse(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y
        );
      } else if (tile.feature === 'shop') {
        drawShop(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y
        );
      } else if (tile.feature === 'street_light') {
        drawStreetLight(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y
        );
      } else if (tile.feature === 'crystal_cluster') {
        drawCrystal(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y
        );
      } else if (tile.feature === 'mushroom') {
        drawMushroom(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y
        );
      } else if (tile.feature === 'lily_pad') {
        drawLilyPad(
          x * TILE_SIZE - camera.x,
          y * TILE_SIZE - camera.y
        );
      }
    }
  }
}

// ระบบบทสนทนา
function showDialog(npcId, dialogId) {
  const currentNpcs = npcs[gameState.currentScene];
  const npc = currentNpcs.find(n => n.id === npcId);
  if (!npc) return;
  
  const dialog = npc.dialogues.find(d => d.id === dialogId);
  if (!dialog) return;
  
  gameState.currentNpc = npcId;
  gameState.currentDialog = dialogId;
  gameState.paused = true;
  
  const dialogBox = document.getElementById('dialog-box');
  const dialogText = document.getElementById('dialog-text');
  const dialogOptions = document.getElementById('dialog-options');
  
  dialogText.textContent = `${npc.name}: ${dialog.text}`;
  dialogOptions.innerHTML = '';
  
  dialog.options.forEach(option => {
    const optionElement = document.createElement('div');
    optionElement.className = 'dialog-option';
    optionElement.textContent = option.text;
    optionElement.addEventListener('click', () => {
      if (option.nextDialog === -1) {
        // จบบทสนทนา
        hideDialog();
      } else {
        // แสดงบทสนทนาถัดไป
        showDialog(npcId, option.nextDialog);
      }
      
      // ตรวจสอบการกระทำพิเศษ
      if (option.action === 'buy') {
        if (player.money >= option.cost) {
          player.money -= option.cost;
          player.inventory.push(option.item);
          updatePlayerStatus();
        } else {
          alert("เงินของคุณไม่พอ!");
        }
      } else if (option.quest) {
        const npcQuests = npc.quests || [];
        const quest = npcQuests.find(q => q.id === option.quest);
        if (quest && !player.quests.some(q => q.id === quest.id && q.completed)) {
          if (!player.quests.some(q => q.id === quest.id)) {
            player.quests.push({
              id: quest.id,
              name: quest.name,
              description: quest.description,
              requiredItem: quest.requiredItem,
              requiredAmount: quest.requiredAmount,
              currentAmount: 0,
              reward: quest.reward,
              rewardItem: quest.rewardItem,
              rewardAmount: quest.rewardAmount,
              completed: false
            });
          }
          updateQuestLog();
        }
      }
    });
    dialogOptions.appendChild(optionElement);
  });
  
  dialogBox.style.display = 'block';
}

function hideDialog() {
  document.getElementById('dialog-box').style.display = 'none';
  gameState.currentNpc = null;
  gameState.currentDialog = null;
  gameState.paused = false;
}

// เมนูเกม
function showGameMenu() {
  gameState.paused = true;
  document.getElementById('game-menu').style.display = 'flex';
  
  document.getElementById('continue-btn').addEventListener('click', () => {
    hideGameMenu();
  });
  
  document.getElementById('new-game-btn').addEventListener('click', () => {
    if (confirm("เริ่มเกมใหม่? ความคืบหน้าปัจจุบันจะหายไป")) {
      resetGame();
      hideGameMenu();
    }
  });
  
  document.getElementById('settings-btn').addEventListener('click', () => {
    alert("ตั้งค่าเกม (สามารถเพิ่มระบบตั้งค่าที่ซับซ้อนได้ที่นี่)");
  });
  
  document.getElementById('quit-btn').addEventListener('click', () => {
    if (confirm("ออกจากเกม?")) {
      window.close();
    }
  });
}

function hideGameMenu() {
  document.getElementById('game-menu').style.display = 'none';
  gameState.paused = false;
}

// เปลี่ยนฉาก
function changeScene(newScene) {
  if (gameState.currentScene === newScene || gameState.transition) return;
  
  gameState.transition = true;
  const transitionElement = document.getElementById('scene-transition');
  transitionElement.style.opacity = '1';
  
  setTimeout(() => {
    gameState.currentScene = newScene;
    gameMap = generateMap(newScene, world.width / TILE_SIZE, world.height / TILE_SIZE);
    
    // ย้ายผู้เล่นไปตำแหน่งที่เหมาะสมในฉากใหม่
    if (newScene === SCENES.TOWN) {
      player.x = world.width / 2;
      player.y = world.height - 100;
    } else if (newScene === SCENES.CAVE) {
      player.x = world.width / 2;
      player.y = 100;
    } else {
      player.x = world.width / 2;
      player.y = world.height / 2;
    }
    
    setTimeout(() => {
      transitionElement.style.opacity = '0';
      gameState.transition = false;
    }, 500);
  }, 500);
}

// อัพเดทสถานะผู้เล่น
function updatePlayerStatus() {
  document.getElementById('player-name').textContent = player.name;
  document.getElementById('hp-text').textContent = `${player.hp}/${player.maxHp}`;
  document.getElementById('energy-text').textContent = `${player.energy}/${player.maxEnergy}`;
  document.getElementById('money-text').textContent = player.money;
  
  const healthPercent = (player.hp / player.maxHp) * 100;
  const energyPercent = (player.energy / player.maxEnergy) * 100;
  
  document.getElementById('health-bar').style.width = `${healthPercent}%`;
  document.getElementById('energy-bar').style.width = `${energyPercent}%`;
}

// อัพเดทเควสล็อก
function updateQuestLog() {
  const questList = document.getElementById('quest-list');
  questList.innerHTML = '';
  
  player.quests.forEach(quest => {
    if (!quest.completed) {
      const questItem = document.createElement('div');
      questItem.className = 'quest-item';
      
      const questTitle = document.createElement('div');
      questTitle.textContent = quest.name;
      questTitle.style.fontWeight = 'bold';
      questTitle.style.marginBottom = '3px';
      
      const questDesc = document.createElement('div');
      questDesc.textContent = quest.description;
      questDesc.style.fontSize = '12px';
      questDesc.style.marginBottom = '3px';
      
      const questProgress = document.createElement('div');
      questProgress.textContent = `ความคืบหน้า: ${quest.currentAmount}/${quest.requiredAmount}`;
      questProgress.style.fontSize = '11px';
      questProgress.style.color = '#AAAAAA';
      
      questItem.appendChild(questTitle);
      questItem.appendChild(questDesc);
      questItem.appendChild(questProgress);
      questList.appendChild(questItem);
    }
  });
}

// รีเซ็ตเกม
function resetGame() {
  player.x = world.width / 2;
  player.y = world.height / 2;
  player.hp = player.maxHp;
  player.energy = player.maxEnergy;
  player.money = 100;
  player.direction = 'down';
  player.moving = false;
  player.jumping = false;
  player.jumpHeight = 0;
  player.inventory = [];
  player.quests = [];
  player.experience = 0;
  player.level = 1;
  gameState.currentScene = SCENES.FOREST;
  
  // สร้างแผนที่ใหม่
  gameMap = generateMap(gameState.currentScene, world.width / TILE_SIZE, world.height / TILE_SIZE);
  
  updatePlayerStatus();
  updateQuestLog();
}

// ตั้งค่าควบคุม
function setupControls() {
  // -- Joystick --
  const stick = document.getElementById("joystick-stick");
  const area = document.getElementById("joystick-area");
  const joystick = { active: false, startX: 0, startY: 0, dx: 0, dy: 0 };
  const maxDist = 40;

  area.addEventListener("touchstart", (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    joystick.active = true;
    joystick.startX = touch.clientX;
    joystick.startY = touch.clientY;
  }, { passive: false });

  area.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (!joystick.active) return;
    const touch = e.touches[0];
    const dx = touch.clientX - joystick.startX;
    const dy = touch.clientY - joystick.startY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const angle = Math.atan2(dy, dx);

    const limitedDist = Math.min(dist, maxDist);
    joystick.dx = Math.cos(angle) * limitedDist;
    joystick.dy = Math.sin(angle) * limitedDist;

    player.dx = joystick.dx / maxDist;
    player.dy = joystick.dy / maxDist;

    // กำหนดทิศทาง
    if (Math.abs(player.dx) > Math.abs(player.dy)) {
      player.direction = player.dx > 0 ? 'right' : 'left';
    } else {
      player.direction = player.dy > 0 ? 'down' : 'up';
    }
    
    player.moving = true;

    stick.style.left = 75 + joystick.dx + "px";
    stick.style.top = 75 + joystick.dy + "px";
  }, { passive: false });

  const resetJoystick = () => {
    joystick.active = false;
    player.dx = 0;
    player.dy = 0;
    player.moving = false;
    stick.style.left = "75px";
    stick.style.top = "75px";
  };
  area.addEventListener("touchend", resetJoystick);
  area.addEventListener("touchcancel", resetJoystick);

  // -- Action Button --
  const actionButton = document.getElementById('action-btn');
  actionButton.addEventListener('touchstart', e => {
    e.preventDefault();
    actionPressed = true;
    actionButton.style.background = 'rgba(255,80,80,0.9)';
  }, { passive: false });
  actionButton.addEventListener('touchend', e => {
    e.preventDefault();
    actionPressed = false;
    actionButton.style.background = 'rgba(255,80,80,0.6)';
  }, { passive: false });

  // -- Jump Button --
  const jumpButton = document.getElementById('jump-btn');
  jumpButton.addEventListener('touchstart', e => {
    e.preventDefault();
    keys.jump = true;
    jumpButton.style.background = 'rgba(80,255,80,0.9)';
  }, { passive: false });
  jumpButton.addEventListener('touchend', e => {
    e.preventDefault();
    keys.jump = false;
    jumpButton.style.background = 'rgba(80,255,80,0.6)';
  }, { passive: false });

  // -- Menu Button --
  const menuButton = document.getElementById('menu-btn');
  menuButton.addEventListener('touchstart', e => {
    e.preventDefault();
    menuPressed = true;
    menuButton.style.background = 'rgba(80,80,255,0.9)';
  }, { passive: false });
  menuButton.addEventListener('touchend', e => {
    e.preventDefault();
    if (menuPressed) {
      showGameMenu();
    }
    menuPressed = false;
    menuButton.style.background = 'rgba(80,80,255,0.6)';
  }, { passive: false });

  // -- Keyboard --
  window.addEventListener('keydown', e => {
    if (gameState.paused) return;
    
    if (e.key === 'ArrowUp' || e.key === 'w') {
      keys.up = true;
      player.direction = 'up';
      player.moving = true;
    }
    if (e.key === 'ArrowDown' || e.key === 's') {
      keys.down = true;
      player.direction = 'down';
      player.moving = true;
    }
    if (e.key === 'ArrowLeft' || e.key === 'a') {
      keys.left = true;
      player.direction = 'left';
      player.moving = true;
    }
    if (e.key === 'ArrowRight' || e.key === 'd') {
      keys.right = true;
      player.direction = 'right';
      player.moving = true;
    }
    if (e.key === ' ' && !player.jumping) {
      keys.jump = true;
    }
    if (e.key === 'e') actionPressed = true;
    if (e.key === 'Escape') showGameMenu();
    if (e.key === 'q') toggleQuestLog();
    if (e.key === 's') toggleStats();
  });
  
  window.addEventListener('keyup', e => {
    if (e.key === 'ArrowUp' || e.key === 'w') {
      keys.up = false;
      player.moving = keys.down || keys.left || keys.right;
    }
    if (e.key === 'ArrowDown' || e.key === 's') {
      keys.down = false;
      player.moving = keys.up || keys.left || keys.right;
    }
    if (e.key === 'ArrowLeft' || e.key === 'a') {
      keys.left = false;
      player.moving = keys.up || keys.down || keys.right;
    }
    if (e.key === 'ArrowRight' || e.key === 'd') {
      keys.right = false;
      player.moving = keys.up || keys.down || keys.left;
    }
    if (e.key === ' ') {
      keys.jump = false;
    }
    if (e.key === 'e') actionPressed = false;
  });

  // -- UI Toggle Buttons --
  document.getElementById('toggle-quest').addEventListener('click', toggleQuestLog);
  document.getElementById('toggle-stats').addEventListener('click', toggleStats);
}

function toggleQuestLog() {
  gameState.showQuests = !gameState.showQuests;
  document.getElementById('quest-log').style.display = gameState.showQuests ? 'block' : 'none';
}

function toggleStats() {
  gameState.showStats = !gameState.showStats;
  document.getElementById('player-status').style.display = gameState.showStats ? 'block' : 'none';
}

// เคลื่อนที่ NPC
function moveNPCs() {
  const currentNpcs = npcs[gameState.currentScene];
  if (!currentNpcs) return;
  
  currentNpcs.forEach(npc => {
    if (npc.moveTimer <= 0) {
      if (npc.movePattern === 'random') {
        // เคลื่อนที่แบบสุ่ม
        const dir = randomInt(0, 3);
        if (dir === 0) npc.direction = 'up';
        else if (dir === 1) npc.direction = 'down';
        else if (dir === 2) npc.direction = 'left';
        else npc.direction = 'right';
        
        npc.moving = true;
        npc.moveTimer = npc.moveInterval;
      } else if (npc.movePattern === 'patrol' && npc.patrolPoints) {
        // เคลื่อนที่ตามจุด patrol
        const target = npc.patrolPoints[npc.currentPatrolIndex];
        const dx = target.x - npc.x;
        const dy = target.y - npc.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 5) {
          npc.currentPatrolIndex = (npc.currentPatrolIndex + 1) % npc.patrolPoints.length;
        } else {
          if (Math.abs(dx) > Math.abs(dy)) {
            npc.direction = dx > 0 ? 'right' : 'left';
          } else {
            npc.direction = dy > 0 ? 'down' : 'up';
          }
          npc.moving = true;
        }
        
        npc.moveTimer = npc.moveInterval;
      }
    } else {
      npc.moveTimer--;
      npc.moving = npc.moveTimer > 0;
    }
    
    // ย้ายตำแหน่ง NPC
    if (npc.moving) {
      let moveX = 0, moveY = 0;
      const speed = 1;
      
      if (npc.direction === 'up') moveY = -speed;
      else if (npc.direction === 'down') moveY = speed;
      else if (npc.direction === 'left') moveX = -speed;
      else if (npc.direction === 'right') moveX = speed;
      
      const newX = npc.x + moveX;
      const newY = npc.y + moveY;
      
      // ตรวจสอบการชนกับสิ่งกีดขวาง
      const tileX = Math.floor(newX / TILE_SIZE);
      const tileY = Math.floor(newY / TILE_SIZE);
      
      if (tileX >= 0 && tileX < gameMap[0].length && 
          tileY >= 0 && tileY < gameMap.length) {
        const tile = gameMap[tileY][tileX];
        if (tile.walkable !== false) {
          npc.x = newX;
          npc.y = newY;
        } else {
          npc.moving = false;
          npc.moveTimer = 0;
        }
      }
      
      // ตรวจสอบขอบเขต
      npc.x = Math.max(0, Math.min(world.width - npc.width, npc.x));
      npc.y = Math.max(0, Math.min(world.height - npc.height, npc.y));
    }
  });
}

function update() {
  if (gameState.paused || gameState.transition) return;
  
  let moveX = 0;
  let moveY = 0;
  if (keys.up) moveY -= 1;
  if (keys.down) moveY += 1;
  if (keys.left) moveX -= 1;
  if (keys.right) moveX += 1;

  if (player.dx !== 0 || player.dy !== 0) {
    moveX = player.dx;
    moveY = player.dy;
  }
  
  const length = Math.sqrt(moveX * moveX + moveY * moveY);
  if (length > 0) {
    moveX = (moveX / length) * player.speed;
    moveY = (moveY / length) * player.speed;
  }

  // ตรวจสอบการกระโดด
  if (keys.jump && !player.jumping) {
    player.jumping = true;
    player.jumpHeight = 0;
  }
  
  if (player.jumping) {
    if (player.jumpHeight < player.maxJumpHeight) {
      player.jumpHeight += 2;
    } else {
      player.jumping = false;
    }
  } else if (player.jumpHeight > 0) {
    player.jumpHeight -= 2;
  }

  // ย้ายตำแหน่งผู้เล่น
  const newX = player.x + moveX;
  const newY = player.y + moveY;

  // ตรวจสอบการเดินทางไปยังฉากใหม่
  if (newX < 0 && gameState.currentScene === SCENES.FOREST) {
    changeScene(SCENES.TOWN);
    return;
  } else if (newY < 0 && gameState.currentScene === SCENES.FOREST) {
    changeScene(SCENES.CAVE);
    return;
  } else if (newY > world.height - player.height && 
             (gameState.currentScene === SCENES.TOWN || gameState.currentScene === SCENES.CAVE)) {
    changeScene(SCENES.FOREST);
    return;
  }

  // ตรวจสอบขอบเขตและสิ่งกีดขวาง
  const tileX = Math.floor(newX / TILE_SIZE);
  const tileY = Math.floor(newY / TILE_SIZE);
  
  if (tileX >= 0 && tileX < gameMap[0].length && 
      tileY >= 0 && tileY < gameMap.length) {
    const tile = gameMap[tileY][tileX];
    if (tile.walkable !== false) {
      player.x = newX;
      player.y = newY;
    }
  }

  // ตรวจสอบขอบเขตโลก
  player.x = Math.max(0, Math.min(world.width - player.width, player.x));
  player.y = Math.max(0, Math.min(world.height - player.height, player.y));

  // อัพเดทกล้อง
  camera.x = player.x - camera.width / 2 + player.width / 2;
  camera.y = player.y - camera.height / 2 + player.height / 2;

  camera.x = Math.max(0, Math.min(world.width - camera.width, camera.x));
  camera.y = Math.max(0, Math.min(world.height - camera.height, camera.y));

  // เคลื่อนที่ NPC
  moveNPCs();

  // ตรวจสอบการโต้ตอบกับ NPC
  if (actionPressed) {
    actionPressed = false;
    
    const currentNpcs = npcs[gameState.currentScene];
    for (const npc of currentNpcs) {
      const dx = player.x - npc.x;
      const dy = player.y - npc.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < 70) {
        showDialog(npc.id, 1); // เริ่มบทสนทนาด้วย dialog แรก
        break;
      }
    }
  }
  
  // ตรวจสอบการเก็บไอเท็ม
  checkItemCollection();
}

// ตรวจสอบการเก็บไอเท็ม
function checkItemCollection() {
  const tileX = Math.floor(player.x / TILE_SIZE);
  const tileY = Math.floor(player.y / TILE_SIZE);
  
  if (tileX >= 0 && tileX < gameMap[0].length && 
      tileY >= 0 && tileY < gameMap.length) {
    const tile = gameMap[tileY][tileX];
    
    if (tile.feature === 'flower' || tile.feature === 'town_flower') {
      // เก็บดอกไม้
      player.inventory.push('flower');
      tile.feature = null;
      tile.featureColor = null;
    } else if (tile.feature === 'mushroom') {
      // เก็บเห็ด
      player.inventory.push('mushroom');
      tile.feature = null;
    } else if (tile.feature === 'crystal_cluster') {
      // เก็บคริสตัล
      player.inventory.push('crystal');
      tile.feature = null;
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // วาดแผนที่
  drawMap();
  
  // วาด NPCs
  ctx.save();
  ctx.translate(-camera.x, -camera.y);
  
  const currentNpcs = npcs[gameState.currentScene];
  if (currentNpcs) {
    for (const npc of currentNpcs) {
      drawPixelCharacter(
        npc.x, npc.y, npc.width, npc.height, 
        npc
      );
    }
  }
  
  // วาดผู้เล่น
  drawPixelCharacter(
    player.x, player.y, player.width, player.height, 
    player,
    player.jumpHeight
  );
  
  ctx.restore();
}

// ปรับขนาด Canvas
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  camera.width = canvas.width;
  camera.height = canvas.height;
}

// Game Loop
function gameLoop() {
  if (!gameState.paused && !gameState.transition) {
    update();
  }
  draw();
  requestAnimationFrame(gameLoop);
}

// เริ่มเกม
function initGame() {
  // สร้างแผนที่
  gameMap = generateMap(gameState.currentScene, world.width / TILE_SIZE, world.height / TILE_SIZE);
  
  // ตั้งค่าควบคุม
  setupControls();
  
  // ปรับขนาด Canvas
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  
  // อัพเดทสถานะผู้เล่น
  updatePlayerStatus();
  
  // อัพเดทเควสล็อก
  updateQuestLog();
  
  // ซ่อน UI เริ่มต้น
  document.getElementById('quest-log').style.display = 'none';
  
  // เริ่มเกมลูป
  gameLoop();
}

// เริ่มเกมเมื่อหน้าเว็บโหลดเสร็จ
window.addEventListener('load', initGame);
