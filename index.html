<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมากฮอส 8x8 - เล่นกับบอทโหด</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .dark {
            background-color: #8B4513; /* สีน้ำตาลเข้ม */
        }
        
        .light {
            background-color: #F5DEB3; /* สีน้ำตาลอ่อน */
        }
        
        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .player {
            background-color: #FF0000; /* สีแดงสำหรับผู้เล่น */
            color: white;
        }
        
        .bot {
            background-color: #000000; /* สีดำสำหรับบอท */
            color: white;
        }
        
        .king {
            border: 3px solid gold;
            box-sizing: border-box;
        }
        
        .selected {
            box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.7);
        }
        
        .possible-move {
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .status {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>หมากฮอส 8x8</h1>
    <div class="game-info">เล่นกับบอทโหด - คุณเป็นสีแดง</div>
    <div class="status" id="status">ตาคุณ: เลือกเบี้ยของคุณ</div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="newGame">เกมใหม่</button>
        <button id="hint">คำแนะนำ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const newGameBtn = document.getElementById('newGame');
            const hintBtn = document.getElementById('hint');
            
            let gameState = initializeGame();
            let selectedPiece = null;
            let possibleMoves = [];
            let isPlayerTurn = true;
            let gameOver = false;
            
            // สร้างกระดาน
            function renderBoard() {
                board.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        if ((row + col) % 2 !== 0) { // เฉพาะช่องสีเข้ม
                            const piece = gameState.board[row][col];
                            if (piece) {
                                const pieceElement = document.createElement('div');
                                pieceElement.className = `piece ${piece.player === 'human' ? 'player' : 'bot'} ${piece.isKing ? 'king' : ''}`;
                                cell.appendChild(pieceElement);
                            }
                            
                            // เน้นช่องที่เลือก
                            if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                                cell.classList.add('selected');
                            }
                            
                            // แสดงการเดินที่เป็นไปได้
                            if (possibleMoves.some(move => move.row === row && move.col === col)) {
                                cell.classList.add('possible-move');
                            }
                        }
                        
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        board.appendChild(cell);
                    }
                }
                
                updateStatus();
            }
            
            // เริ่มเกมใหม่
            function initializeGame() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // วางเบี้ยผู้เล่น (แดง)
                for (let row = 5; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 !== 0) {
                            board[row][col] = { player: 'human', isKing: false };
                        }
                    }
                }
                
                // วางเบี้ยบอท (ดำ)
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 !== 0) {
                            board[row][col] = { player: 'bot', isKing: false };
                        }
                    }
                }
                
                return {
                    board,
                    humanPieces: 12,
                    botPieces: 12
                };
            }
            
            // จัดการการคลิกที่กระดาน
            function handleCellClick(row, col) {
                if (gameOver || !isPlayerTurn || (row + col) % 2 === 0) return;
                
                const piece = gameState.board[row][col];
                
                // ถ้าเลือกเบี้ยของผู้เล่น
                if (piece && piece.player === 'human') {
                    selectedPiece = { row, col };
                    possibleMoves = getPossibleMoves(row, col);
                    renderBoard();
                } 
                // ถ้าเลือกช่องว่างที่เป็นการเดินที่เป็นไปได้
                else if (selectedPiece && possibleMoves.some(move => move.row === row && move.col === col)) {
                    const move = possibleMoves.find(m => m.row === row && m.col === col);
                    makeMove(selectedPiece.row, selectedPiece.col, row, col, move.captures);
                    
                    // ถ้ายังมีการกินต่อได้
                    if (move.captures.length > 0) {
                        const newPossibleMoves = getPossibleMoves(row, col).filter(m => m.captures.length > 0);
                        if (newPossibleMoves.length > 0) {
                            selectedPiece = { row, col };
                            possibleMoves = newPossibleMoves;
                            renderBoard();
                            return;
                        }
                    }
                    
                    selectedPiece = null;
                    possibleMoves = [];
                    isPlayerTurn = false;
                    renderBoard();
                    
                    // ให้บอทเดินหลังจากหน่วงเวลาเล็กน้อย
                    setTimeout(botMove, 1000);
                }
            }
            
            // หาการเดินที่เป็นไปได้
            function getPossibleMoves(row, col) {
                const piece = gameState.board[row][col];
                if (!piece) return [];
                
                const moves = [];
                const directions = [];
                
                // กำหนดทิศทางที่เดินได้
                if (piece.player === 'human' || piece.isKing) {
                    directions.push({ dr: -1, dc: -1 });
                    directions.push({ dr: -1, dc: 1 });
                }
                if (piece.player === 'bot' || piece.isKing) {
                    directions.push({ dr: 1, dc: -1 });
                    directions.push({ dr: 1, dc: 1 });
                }
                
                // ตรวจสอบการเดินปกติและการกิน
                for (const dir of directions) {
                    const newRow = row + dir.dr;
                    const newCol = col + dir.dc;
                    
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (!gameState.board[newRow][newCol]) {
                            // การเดินปกติ
                            if (!hasCaptureMove(piece.player)) {
                                moves.push({ row: newRow, col: newCol, captures: [] });
                            }
                        } 
                        // การกินเบี้ย
                        else if (gameState.board[newRow][newCol].player !== piece.player) {
                            const jumpRow = newRow + dir.dr;
                            const jumpCol = newCol + dir.dc;
                            
                            if (jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8 && !gameState.board[jumpRow][jumpCol]) {
                                moves.push({ 
                                    row: jumpRow, 
                                    col: jumpCol, 
                                    captures: [{ row: newRow, col: newCol }]
                                });
                            }
                        }
                    }
                }
                
                // ตรวจสอบว่ามีการกินเบี้ยที่เป็นไปได้หรือไม่
                const captureMoves = moves.filter(move => move.captures.length > 0);
                return captureMoves.length > 0 ? captureMoves : moves;
            }
            
            // ตรวจสอบว่ามีการกินเบี้ยที่เป็นไปได้สำหรับผู้เล่นนี้หรือไม่
            function hasCaptureMove(player) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = gameState.board[row][col];
                        if (piece && piece.player === player) {
                            const moves = getPossibleMoves(row, col);
                            if (moves.some(move => move.captures.length > 0)) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            // ทำการเดิน
            function makeMove(fromRow, fromCol, toRow, toCol, captures) {
                const piece = gameState.board[fromRow][fromCol];
                gameState.board[fromRow][fromCol] = null;
                gameState.board[toRow][toCol] = piece;
                
                // ทำการกินเบี้ย
                for (const capture of captures) {
                    if (gameState.board[capture.row][capture.col].player === 'human') {
                        gameState.humanPieces--;
                    } else {
                        gameState.botPieces--;
                    }
                    gameState.board[capture.row][capture.col] = null;
                }
                
                // ตรวจสอบการเป็น King
                if ((piece.player === 'human' && toRow === 0) || (piece.player === 'bot' && toRow === 7)) {
                    piece.isKing = true;
                }
                
                // ตรวจสอบการจบเกม
                if (gameState.humanPieces === 0 || gameState.botPieces === 0 || 
                    (isPlayerTurn && !hasValidMove('human')) || (!isPlayerTurn && !hasValidMove('bot'))) {
                    gameOver = true;
                }
            }
            
            // ตรวจสอบว่ามีการเดินที่ถูกต้องหรือไม่
            function hasValidMove(player) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = gameState.board[row][col];
                        if (piece && piece.player === player) {
                            const moves = getPossibleMoves(row, col);
                            if (moves.length > 0) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            // การเดินของบอท (โหด)
            function botMove() {
                if (gameOver) return;
                
                // หาการเดินที่เป็นไปได้ทั้งหมด
                const allMoves = [];
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = gameState.board[row][col];
                        if (piece && piece.player === 'bot') {
                            const moves = getPossibleMoves(row, col);
                            for (const move of moves) {
                                allMoves.push({
                                    from: { row, col },
                                    to: { row: move.row, col: move.col },
                                    captures: move.captures,
                                    piece: piece
                                });
                            }
                        }
                    }
                }
                
                // ถ้าไม่มีทางเดิน
                if (allMoves.length === 0) {
                    gameOver = true;
                    renderBoard();
                    return;
                }
                
                // เลือกการเดินที่ดีที่สุด (บอทโหด)
                let bestMove = null;
                let bestScore = -Infinity;
                
                for (const move of allMoves) {
                    let score = 0;
                    
                    // ให้คะแนนการกินเบี้ย
                    score += move.captures.length * 10;
                    
                    // ให้คะแนนการป้องกัน King
                    if (move.piece.isKing) {
                        score += 1;
                    }
                    
                    // ให้คะแนนการเป็น King
                    if (!move.piece.isKing && move.to.row === 7) {
                        score += 5;
                    }
                    
                    // ให้คะแนนการเข้าใกล้เบี้ยของศัตรู
                    if (!move.piece.isKing) {
                        const humanPieces = [];
                        for (let r = 0; r < 8; r++) {
                            for (let c = 0; c < 8; c++) {
                                if (gameState.board[r][c] && gameState.board[r][c].player === 'human') {
                                    humanPieces.push({ row: r, col: c });
                                }
                            }
                        }
                        
                        if (humanPieces.length > 0) {
                            let minDistance = Infinity;
                            for (const hp of humanPieces) {
                                const dist = Math.abs(move.to.row - hp.row) + Math.abs(move.to.col - hp.col);
                                if (dist < minDistance) minDistance = dist;
                            }
                            score += (10 - minDistance) * 0.5;
                        }
                    }
                    
                    // ให้คะแนนการป้องกัน
                    if (isSafePosition(move.to.row, move.to.col)) {
                        score += 2;
                    }
                    
                    // ถ้าได้คะแนนมากกว่าเลือกการเดินนี้
                    if (score > bestScore || (score === bestScore && Math.random() > 0.5)) {
                        bestScore = score;
                        bestMove = move;
                    }
                }
                
                // ทำการเดิน
                makeMove(
                    bestMove.from.row, 
                    bestMove.from.col, 
                    bestMove.to.row, 
                    bestMove.to.col, 
                    bestMove.captures
                );
                
                // ถ้ายังมีการกินต่อได้
                if (bestMove.captures.length > 0) {
                    const newPossibleMoves = getPossibleMoves(bestMove.to.row, bestMove.to.col)
                        .filter(m => m.captures.length > 0);
                    
                    if (newPossibleMoves.length > 0) {
                        setTimeout(botMove, 800);
                        return;
                    }
                }
                
                isPlayerTurn = true;
                renderBoard();
            }
            
            // ตรวจสอบว่าตำแหน่งปลอดภัยจากการถูกกินหรือไม่
            function isSafePosition(row, col) {
                const directions = [
                    { dr: -1, dc: -1 }, { dr: -1, dc: 1 },
                    { dr: 1, dc: -1 }, { dr: 1, dc: 1 }
                ];
                
                for (const dir of directions) {
                    const enemyRow = row - dir.dr;
                    const enemyCol = col - dir.dc;
                    const jumpRow = row + dir.dr;
                    const jumpCol = col + dir.dc;
                    
                    if (enemyRow >= 0 && enemyRow < 8 && enemyCol >= 0 && enemyCol < 8 &&
                        jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8) {
                        
                        const enemyPiece = gameState.board[enemyRow][enemyCol];
                        const jumpPiece = gameState.board[jumpRow][jumpCol];
                        
                        if (enemyPiece && enemyPiece.player === 'human' && !jumpPiece) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // อัพเดทสถานะเกม
            function updateStatus() {
                if (gameOver) {
                    if (gameState.humanPieces === 0 || !hasValidMove('human')) {
                        statusDisplay.textContent = 'คุณแพ้! บอทชนะ!';
                    } else {
                        statusDisplay.textContent = 'คุณชนะ! ยินดีด้วย!';
                    }
                } else {
                    statusDisplay.textContent = isPlayerTurn ? 'ตาคุณ: เลือกเบี้ยของคุณ' : 'ตาบอท: กำลังคิด...';
                }
            }
            
            // คำแนะนำ
            hintBtn.addEventListener('click', () => {
                if (!isPlayerTurn || gameOver) return;
                
                // หาการเดินที่ดีที่สุดสำหรับผู้เล่น
                let bestMove = null;
                let bestScore = -Infinity;
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = gameState.board[row][col];
                        if (piece && piece.player === 'human') {
                            const moves = getPossibleMoves(row, col);
                            for (const move of moves) {
                                let score = 0;
                                
                                // ให้คะแนนการกินเบี้ย
                                score += move.captures.length * 10;
                                
                                // ให้คะแนนการเป็น King
                                if (!piece.isKing && move.row === 0) {
                                    score += 5;
                                }
                                
                                // ให้คะแนนการป้องกัน
                                if (isSafePosition(move.row, move.col)) {
                                    score += 2;
                                }
                                
                                // ให้คะแนนการเข้าใกล้เบี้ยของศัตรู
                                if (!piece.isKing) {
                                    const botPieces = [];
                                    for (let r = 0; r < 8; r++) {
                                        for (let c = 0; c < 8; c++) {
                                            if (gameState.board[r][c] && gameState.board[r][c].player === 'bot') {
                                                botPieces.push({ row: r, col: c });
                                            }
                                        }
                                    }
                                    
                                    if (botPieces.length > 0) {
                                        let minDistance = Infinity;
                                        for (const bp of botPieces) {
                                            const dist = Math.abs(move.row - bp.row) + Math.abs(move.col - bp.col);
                                            if (dist < minDistance) minDistance = dist;
                                        }
                                        score += (10 - minDistance) * 0.5;
                                    }
                                }
                                
                                if (score > bestScore) {
                                    bestScore = score;
                                    bestMove = { from: { row, col }, to: move };
                                }
                            }
                        }
                    }
                }
                
                if (bestMove) {
                    selectedPiece = bestMove.from;
                    possibleMoves = [bestMove.to];
                    renderBoard();
                    setTimeout(() => {
                        alert(`คำแนะนำ: ย้ายจาก (${7-bestMove.from.row},${bestMove.from.col}) ไปที่ (${7-bestMove.to.row},${bestMove.to.col})`);
                    }, 100);
                } else {
                    alert('ไม่มีคำแนะนำในตอนนี้');
                }
            });
            
            // เริ่มเกมใหม่
            newGameBtn.addEventListener('click', () => {
                gameState = initializeGame();
                selectedPiece = null;
                possibleMoves = [];
                isPlayerTurn = true;
                gameOver = false;
                renderBoard();
            });
            
            // เรนเดอร์กระดานครั้งแรก
            renderBoard();
        });
    </script>
</body>
</html>
