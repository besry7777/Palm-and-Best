  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const cartoon = document.getElementById('cartoon');
    const question = document.getElementById('question');
    const buttonBox = document.getElementById('buttonBox');
    const finalScene = document.getElementById('finalScene');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    let noMoved = false;
    let clickCount = 0;

    noBtn.addEventListener('mouseover', () => {
      if (window.innerWidth > 600) {
        const container = buttonBox.getBoundingClientRect();

        noBtn.style.left = `${randX}px`;
        noBtn.style.top = `${randY}px`;
        noBtn.textContent = ['‡πÑ‡∏°‡πà‡∏à‡∏£‡∏¥‡∏á‡πÜ', '‡∏≠‡∏¢‡πà‡∏≤‡∏Å‡∏î‡∏ô‡∏∞!', '‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏•‡∏¢!', '‡∏û‡∏≠‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß'][Math.floor(Math.random() * 4)];
        
        clickCount++;
        
        if (clickCount > 3) {
          cartoon.innerHTML = `
            <circle cx="50" cy="50" r="45" fill="#f99"/>
            <line x1="30" y1="35" x2="40" y2="45" stroke="#000" stroke-width="3"/>
            <line x1="40" y1="35" x2="30" y2="45" stroke="#000" stroke-width="3"/>
            <line x1="60" y1="35" x2="70" y2="45" stroke="#000" stroke-width="3"/>
            <line x1="70" y1="35" x2="60" y2="45" stroke="#000" stroke-width="3"/>

            <text x="50" y="20" text-anchor="middle" fill="#000" font-size="10">‡πÇ‡∏Å‡∏£‡∏ò‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞!</text>
          `;

          question.textContent = "‡∏≠‡∏∏‡πâ‡∏°! ‡∏ö‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á‡∏™‡∏¥ ‡∏£‡∏±‡∏Å‡πÄ‡∏ö‡∏™‡πÑ‡∏´‡∏°?";
        }
      }
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = "none";
      cartoon.style.display = "none";
      buttonBox.style.display = "none";
      finalScene.style.display = "flex";
      canvas.style.display = "block";
      launchFireworks();
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heartsContainer.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 300);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];

    function launchFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 3 + 1,
            alpha: 1,
            color: color
          });
        }
      }, 800);
      animateFireworks();
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™
      ctx.fillStyle = 'rgba(255, 228, 225, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 0.5; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏£‡∏á‡πÇ‡∏ô‡πâ‡∏°‡∏ñ‡πà‡∏ß‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      });
      
      // ‡∏ß‡∏≤‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏ö‡πâ‡∏≤‡∏á
      if (Math.random() > 0.95) {
        ctx.fillStyle = `rgba(255, 105, 180, ${Math.random() * 0.5 + 0.3})`;
        ctx.font = `${Math.random() * 20 + 10}px Arial`;
        ctx.fillText('‚ù§', Math.random() * canvas.width, Math.random() * canvas.height);
      }
      
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }
