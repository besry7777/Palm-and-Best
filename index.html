<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #f0f; /* สีชมพูอมม่วง */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .header-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            letter-spacing: 2px;
            z-index: 3;
        }
        
        #countdown {
            font-size: 25vw; /* ขนาดตัวอักษรปรับตามความกว้างจอ */
            font-weight: bold;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
            animation: flicker 1.5s infinite alternate;
        }

        #final-message {
            font-size: 10vw;
            font-weight: bold;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
            display: none; /* ซ่อนไว้ก่อน */
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #f0f,
                0 0 11px #f0f,
                0 0 19px #f0f,
                0 0 40px #f0f,
                0 0 80px #f0f,
                0 0 90px #f0f,
                0 0 100px #f0f,
                0 0 150px #f0f;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="header-text">happybirthdaydeargift.vercel.app</div>
    
    <canvas id="matrix-canvas"></canvas>
    
    <div class="content">
        <div id="countdown">3</div>
        <div id="final-message">HAPPY<br>BIRTHDAY</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#f0f'; // สีตัวอักษร
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(drawMatrix, 33);

        // Countdown Logic
        const countdownElement = document.getElementById('countdown');
        const finalMessageElement = document.getElementById('final-message');
        let count = 3;

        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.innerText = count;
            } else if (count === 0) {
                 countdownElement.innerText = '1'; // แสดงเลข 1 ก่อนเปลี่ยน
                 setTimeout(() => {
                    countdownElement.style.display = 'none';
                    finalMessageElement.style.display = 'block';
                    clearInterval(interval);
                 }, 1000);
            }
        }, 1000);
    </script>

</body>
</html>
