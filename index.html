<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ตำนานแห่งอัญมณีที่ถูกลืม</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
      touch-action: none;
    }
    canvas {
      display: block;
      background: url('https://i.imgur.com/ihDJe4n.png'); /* พื้นหญ้า */
      background-size: 64px 64px;
    }

    /* ปุ่มควบคุมแบบจอยวงกลม */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-btn {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: black;
      font-weight: bold;
      user-select: none;
    }

    #up    { top: 0; left: 50%; transform: translateX(-50%); }
    #down  { bottom: 0; left: 50%; transform: translateX(-50%); }
    #left  { left: 0; top: 50%; transform: translateY(-50%); }
    #right { right: 0; top: 50%; transform: translateY(-50%); }

    #action-button {
      position: fixed;
      bottom: 50px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: rgba(255, 80, 80, 0.6);
      border-radius: 50%;
      border: 2px solid rgba(255, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="controls">
  <div id="up" class="circle-btn">▲</div>
  <div id="down" class="circle-btn">▼</div>
  <div id="left" class="circle-btn">◀</div>
  <div id="right" class="circle-btn">▶</div>
</div>
<div id="action-button">คุย</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// โหลดภาพพิกเซล
const playerImg = new Image();
playerImg.src = 'player.png'; // ใส่ภาพของคุณเอง

const npcImg = new Image();
npcImg.src = 'npc.png'; // ภาพ NPC

const keys = { up: false, down: false, left: false, right: false, action: false };

const player = {
  x: 100, y: 100,
  width: 48, height: 48,
  speed: 3
};

const npc = {
  x: 300, y: 200,
  width: 48, height: 48
};

// จอยวงกลม
const touchMap = {
  'up': 'up', 'down': 'down', 'left': 'left', 'right': 'right', 'action-button': 'action'
};
for (const [id, key] of Object.entries(touchMap)) {
  const el = document.getElementById(id);
  el.addEventListener('touchstart', e => {
    e.preventDefault();
    keys[key] = true;
    el.style.background = key === 'action' ? 'rgba(255,80,80,0.9)' : 'rgba(255,255,255,0.8)';
  });
  el.addEventListener('touchend', e => {
    e.preventDefault();
    keys[key] = false;
    el.style.background = key === 'action' ? 'rgba(255,80,80,0.6)' : 'rgba(255,255,255,0.4)';
  });
}

// คีย์บอร์ด
window.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp' || e.key === 'w') keys.up = true;
  if (e.key === 'ArrowDown' || e.key === 's') keys.down = true;
  if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
  if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
  if (e.key === ' ') keys.action = true;
});
window.addEventListener('keyup', e => {
  if (e.key === 'ArrowUp' || e.key === 'w') keys.up = false;
  if (e.key === 'ArrowDown' || e.key === 's') keys.down = false;
  if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
  if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
  if (e.key === ' ') keys.action = false;
});

// Loop
function update() {
  if (keys.up) player.y -= player.speed;
  if (keys.down) player.y += player.speed;
  if (keys.left) player.x -= player.speed;
  if (keys.right) player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

  const dx = player.x - npc.x;
  const dy = player.y - npc.y;
  const distance = Math.sqrt(dx * dx + dy * dy);
  if (keys.action && distance < 60) {
    alert("ขอบคุณที่มาหาเรา! โลกนี้รอการช่วยเหลือจากเธออยู่!");
    keys.action = false;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(npcImg, npc.x, npc.y, npc.width, npc.height);
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
